        #new-article-btn, #exit-edit-btn { display: none; border: none; padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 500; transition: all 0.2s; color: white; white-space: nowrap; }

        main { padding: 40px 5%; }

        .article-card { background-color: var(--card-bg); border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 4px 15px var(--shadow-color); cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .card-cover-image { width: 100%; height: 180px; object-fit: cover; background-color: var(--border-color); }
        .card-content { padding: 20px; }
        .card-title { font-size: 1.3rem; font-weight: 600; }
        .article-container { max-width: 800px; margin: 0 auto; }
        .article-title { font-size: 2.8rem; }
        #editor-overlay, .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        #editor-overlay.active, .modal-overlay.active { display: flex; }
        .editor-modal, .category-modal { background-color: var(--bg-color); width: 95%; max-width: 900px; border-radius: var(--border-radius); box-shadow: 0 10px 50px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; }
        .editor-modal { height: 90vh; } .category-modal { max-height: 90vh; }
        .modal-header, .editor-modal-header { padding: 20px 25px; border-bottom: 1px solid var(--border-color); font-size: 1.2rem; font-weight: 600; }
        .editor-modal-header { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
        .editor-modal-header input { flex-grow: 1; min-width: 150px; padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-color); font-size: 1rem; }
        .modal-body { padding: 25px; overflow-y: auto; }
        .editor-modal-body { flex-grow: 1; padding: 0; }
        #editor-content { width: 100%; height: 100%; border: none; padding: 25px; font-size: 1.1rem; line-height: 1.8; color: var(--text-color); background-color: transparent; resize: none; }
        .modal-footer, .editor-modal-footer { padding: 15px 25px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        .editor-modal-footer { justify-content: space-between; }
        .editor-btn { border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer; font-weight: 500; }
        #category-manager-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border-color); }
        #category-manager-list li:last-child { border-bottom: none; }
        #category-manager-list .cat-name { flex-grow: 1; }
        #category-manager-list .cat-actions button { margin-left: 10px; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .new-category-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .new-category-form input { flex-grow: 1; padding: 10px; }
    </style>
</head>
<body>

    <main>

            </div>

            <div class="editor-modal-footer">
                <button id="delete-btn" class="editor-btn" style="background-color: var(--danger-color); color: white;">Âà†Èô§</button>
                <div>
                    <button id="cancel-btn" class="editor-btn" style="background-color: var(--secondary-color); color: white;">ÂèñÊ∂à</button>
                    <button id="save-btn" class="editor-btn" style="background-color: var(--primary-color); color: white;">‰øùÂ≠ò</button>
                </div>
            </div>

    <div id="category-manager-overlay" class="modal-overlay">
        <div class="category-modal">

            <div class="modal-body">

    <datalist id="category-list"></datalist>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
            authDomain: "blog-63ad2.firebaseapp.com",
            projectId: "blog-63ad2",
            storageBucket: "blog-63ad2.appspot.com",
            messagingSenderId: "265914768921",
            appId: "1:265914768921:web:e4c752780e604d0be69488",
            databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com",
        };
        const initialData = { /* Initial data remains the same */ };

        let appState = { data: { articles: {}, categories: [] }, isEditMode: false, currentArticleId: null, currentFilter: 'All', editingArticleId: null };
        const app = initializeApp(firebaseConfig), db = getDatabase(app), dbRef = ref(db, 'blogData');
        const dbApi = {
            saveArticle: (a) => set(ref(db, `blogData/articles/${a.id}`), a),
            deleteArticle: (id) => remove(ref(db, `blogData/articles/${id}`)),
            saveCategories: (c) => set(ref(db, 'blogData/categories'), c),
            updateAllArticles: (articles) => set(ref(db, 'blogData/articles'), articles)
        };
        const ui = { /* UI elements remain the same */ };

        const render = {
            categories: () => {
                const allCats = ['All', ...(appState.data.categories || [])];
                ui.catDisplayBtn.textContent = `ÂàÜÁ±ªÔºö${appState.currentFilter} ‚ñº`;
                ui.catDropdown.innerHTML = '';
                allCats.forEach(c => ui.catDropdown.appendChild(actions.createDropdownLink(c, () => { appState.currentFilter = c; render.homePage(); })));
                if (appState.isEditMode) {
                    ui.catDropdown.appendChild(actions.createDropdownDivider());
                    ui.catDropdown.appendChild(actions.createDropdownLink('‚úèÔ∏è ÁÆ°ÁêÜÂàÜÁ±ª', actions.manageCategories));
                }
            },
            homePage: (term = '') => {
                render.categories();
                // ... homepage rendering logic remains the same
            },
            categoryManager: () => {
                const list = document.getElementById('category-manager-list');
                list.innerHTML = '';
                appState.data.categories.forEach(cat => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="cat-name">${cat}</span>
                        <div class="cat-actions">
                            <button data-cat-edit="${cat}">‚úèÔ∏è</button>
                            <button data-cat-delete="${cat}">‚ùå</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            }
        };

        const actions = {
            // ... other actions remain the same
            addNewCategory: () => {
                const newCatInput = document.getElementById('new-category-name');
                const newCat = newCatInput.value.trim();
                if (newCat) {
                    const newCats = [...new Set([...appState.data.categories, newCat])];
                    dbApi.saveCategories(newCats);
                    newCatInput.value = '';
                }
            },
            manageCategories: () => {
                render.categoryManager();
                document.getElementById('category-manager-overlay').classList.add('active');
            },
            editCategory: (oldCat) => {
                const newCat = prompt(`ÈáçÂëΩÂêçÂàÜÁ±ª "${oldCat}":`, oldCat);
                if (newCat && newCat.trim() !== oldCat) {
                    const updatedCats = appState.data.categories.map(c => c === oldCat ? newCat.trim() : c);
                    const updatedArticles = { ...appState.data.articles };
                    Object.values(updatedArticles).forEach(a => { if (a.category === oldCat) a.category = newCat.trim(); });
                    dbApi.saveCategories(updatedCats);
                    dbApi.updateAllArticles(updatedArticles);
                }
            },
            deleteCategory: (catToDelete) => {
                if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÂàÜÁ±ª "${catToDelete}" ÂêóÔºüÁõ∏ÂÖ≥ÊñáÁ´†Â∞ÜË¢´ÂΩí‰∏∫‚ÄúÊú™ÂàÜÁ±ª‚Äù„ÄÇ`)) {
                    const updatedCats = appState.data.categories.filter(c => c !== catToDelete);
                    const updatedArticles = { ...appState.data.articles };
                    Object.values(updatedArticles).forEach(a => { if (a.category === catToDelete) a.category = 'Êú™ÂàÜÁ±ª'; });
                    dbApi.saveCategories(updatedCats);
                    dbApi.updateAllArticles(updatedArticles);
                }
            },
            init: () => {
                // ... init logic remains the same
                onValue(dbRef, (snapshot) => {
                    const data = snapshot.val();
                    if (!data || !data.articles) {
                        set(dbRef, initialData);
                        return;
                    }
                    appState.data = data;
                    render.homePage(ui.searchInput.value);
                    if (document.getElementById('category-manager-overlay').classList.contains('active')) {
                        render.categoryManager();
                    }
                });
                // ... event listeners remain the same, with additions for new UI
                document.getElementById('add-category-btn').onclick = actions.addNewCategory;
                document.getElementById('close-cat-manager-btn').onclick = () => document.getElementById('category-manager-overlay').classList.remove('active');
                document.getElementById('category-manager-list').addEventListener('click', e => {
                    if (e.target.dataset.catEdit) actions.editCategory(e.target.dataset.catEdit);
                    if (e.target.dataset.catDelete) actions.deleteCategory(e.target.dataset.catDelete);
                });
            }
        };
        actions.init();
    </script>
</body>
