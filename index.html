        function getTagColor(tagName) {
            const lowerCaseTag = tagName.toLowerCase();
            switch (lowerCaseTag) {
                case 'mac': case 'macos': case 'ios': return 'var(--tag-mac-color)';
                case 'windows': return 'var(--tag-windows-color)';
                case 'linux': case 'ubuntu': return 'var(--tag-linux-color)';

                default: return 'var(--tag-default-color)';

        }
        const DEFAULT_IMG_URL = 'https://via.placeholder.com/400x250/e0e0e0/cccccc?text=Image+Not+Found';

        async function loadInitialData() {
            ui.loader.style.display = 'block';
            ui.progressBarInner.style.width = '30%';
            ui.loaderText.textContent = 'Ê≠£Âú®ÈÄ£Êé•Âà∞Èõ≤Á´Ø...';

                ui.loaderText.textContent = 'Ë≥áÊñô‰∏ãËºâÂÆåÊàêÔºÅÊ≠£Âú®Ê∫ñÂÇôÊºÇ‰∫ÆÁöÑÈ†ÅÈù¢...';

                    renderCategories();

                }, 500);

                console.error("Firebase data loading failed:", error);
                showError('Á≥üÁ≥ïÔºÅËºâÂÖ•Â§±Êïó‰∫Ü„ÄÇ');
                ui.loaderText.textContent = 'Á≥üÁ≥ïÔºÅËºâÂÖ•Â§±Êïó‰∫Ü„ÄÇ';
            }
        }
        function filterAndSort(searchTerm = '') {
            let filtered = Object.entries(appState.articles);
            if (appState.currentFilter !== 'All') {
                filtered = filtered.filter(([, article]) => article.category === appState.currentFilter);
            }
            if (searchTerm) {
                const lower = searchTerm.toLowerCase();
                filtered = filtered.filter(([, article]) => 
                    (article.title || '').toLowerCase().includes(lower) ||
                    (article.content || '').toLowerCase().includes(lower) ||
                    (article.tags || []).join(' ').toLowerCase().includes(lower)
                );
            }
            filtered.sort(([, a], [, b]) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (appState.currentSort === 'newest') return dateB - dateA;
                if (appState.currentSort === 'oldest') return dateA - dateB;
                return 0;
            });
            appState.sortedArticleIds = filtered.map(([id]) => id);
            renderArticleGrid();
        }
        function renderArticleGrid() {
            ui.articleGrid.innerHTML = '';
            if (appState.sortedArticleIds.length === 0) {
                ui.articleGrid.innerHTML = `<p>ÈÄôË£°Á©∫Á©∫ÁöÑÔºåÊ≤íÊúâÊâæÂà∞Áõ∏ÈóúÊñáÁ´†ÂñîÔºÅ</p>`;
                return;
            }
            appState.sortedArticleIds.forEach(id => {
                const article = appState.articles[id];
                const card = document.createElement('div');
                card.className = 'article-card';
                const tagsHtml = (article.tags || []).map(tag => 
                    `<span class="tag" style="background-color: ${getTagColor(tag)};">${tag}</span>`
                ).join('');
                card.innerHTML = `
                    <img src="${article.coverImage || DEFAULT_IMG_URL}" alt="${article.title}" class="card-cover-image" data-id="${id}" onerror="this.onerror=null; this.src='${DEFAULT_IMG_URL}';">
                    <div class="card-content" data-id="${id}">
                        <h3 class="card-title">${article.title}</h3>
                        <div class="article-tags">${tagsHtml}</div>
                    </div>
                    <button class="card-edit-btn" data-id="${id}">‚úèÔ∏è Á∑®ËºØ</button>`;
                ui.articleGrid.appendChild(card);
            });
        }
        function renderArticle(id) {
            const article = appState.articles[id];
            if (!article) return;
            const contentHtml = marked.parse(article.content);
            const tagsHtml = (article.tags || []).map(tag => 
                `<span class="tag" style="background-color: ${getTagColor(tag)};">${tag}</span>`
            ).join('');
            ui.articleView.innerHTML = `
                <div class="article-container">
                    <img src="${article.coverImage || ''}" alt="${article.title}" class="article-header-image" onerror="this.style.display='none'">
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-meta">
                        <span>üìÖ ${article.date}</span>
                        <span>üè∑Ô∏è ${article.category}</span>
                        <div class="article-tags">${tagsHtml}</div>
                    </div>
                    <div class="article-content">${contentHtml}</div>
                </div>`;
            document.querySelectorAll('pre code').forEach((block) => { hljs.highlightBlock(block); });
            switchView('article-view');
            renderBottomNav(id);
        }
        function renderBottomNav(currentId) {
            const currentIndex = appState.sortedArticleIds.indexOf(currentId);
            const prevId = currentIndex > 0 ? appState.sortedArticleIds[currentIndex - 1] : null;
            const nextId = currentIndex < appState.sortedArticleIds.length - 1 ? appState.sortedArticleIds[currentIndex + 1] : null;
            ui.articleBottomNav.innerHTML = `
                <button class="nav-btn prev-btn ${!prevId ? 'disabled' : ''}" data-id="${prevId}" ${!prevId ? 'disabled' : ''}>‚Üê ‰∏ä‰∏ÄÁØá</button>
                <button class="nav-btn back-btn">ËøîÂõûÂàóË°®</button>
                <button class="nav-btn next-btn ${!nextId ? 'disabled' : ''}" data-id="${nextId}" ${!nextId ? 'disabled' : ''}>‰∏ã‰∏ÄÁØá ‚Üí</button>`;
            ui.articleBottomNav.style.display = 'flex';
        }
        function renderCategories() {
            ui.catDropdown.innerHTML = '';
            ui.categoryDataList.innerHTML = '';
            const items = ['All', ...appState.allCategories];
            if(appState.isEditMode) items.push('manage-categories');
            items.forEach(cat => {
                if(cat === 'manage-categories'){
                    ui.catDropdown.innerHTML += `<div class="dropdown-divider"></div>`;
                    const item = document.createElement('div');
                    item.className = 'dropdown-item'; item.textContent = 'üîß ÁÆ°ÁêÜÂàÜÈ°û'; item.dataset.cat = 'manage-categories';
                    ui.catDropdown.appendChild(item);
                    return;
                }
                const item = document.createElement('div');
                item.className = `dropdown-item ${appState.currentFilter === cat ? 'active' : ''}`;
                item.textContent = cat === 'All' ? 'ÂÖ®ÈÉ®ÊñáÁ´†' : cat; item.dataset.cat = cat;
                ui.catDropdown.appendChild(item);
                if (cat !== 'All') {
                    const option = document.createElement('option'); option.value = cat;
                    ui.categoryDataList.appendChild(option);
                }
            });
            ui.catDisplayBtn.textContent = `ÂàÜÈ°û: ${appState.currentFilter === 'All' ? 'ÂÖ®ÈÉ®' : appState.currentFilter} ‚ñº`;
        }
        function renderSortOptions() {
            const options = { newest: 'ÊúÄÊñ∞', oldest: 'ÊúÄËàä' };
            ui.sortDropdown.innerHTML = '';
            Object.entries(options).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = `dropdown-item ${appState.currentSort === key ? 'active' : ''}`;
                item.textContent = value; item.dataset.sort = key;
                ui.sortDropdown.appendChild(item);
            });
            ui.sortDisplayBtn.textContent = `ÊéíÂ∫è: ${options[appState.currentSort]} ‚ñº`;
        }
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName).classList.add('active');
            window.scrollTo(0, 0);
            ui.articleBottomNav.style.display = viewName === 'article-view' ? 'flex' : 'none';
        }
        function toggleDropdown(dropdown) {
            const isActive = dropdown.classList.contains('active');
            document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));
            if (!isActive) dropdown.classList.add('active');
        }
        function openEditor(articleId = null) {
            if (articleId) {
                const article = appState.articles[articleId];
                ui.editorId.value = articleId; ui.editorDate.value = article.date;
                ui.editorCategory.value = article.category; ui.editorCoverImage.value = article.coverImage || '';
                ui.editorTags.value = (article.tags || []).join(', ');
                ui.editorContent.value = `${article.title}\n\n${article.content}`;
                ui.deleteBtn.style.display = 'block';
            } else {
                ui.editorId.value = ''; ui.editorDate.value = new Date().toISOString().split('T')[0];
                ui.editorCategory.value = ''; ui.editorCoverImage.value = '';
                ui.editorTags.value = ''; ui.editorContent.value = '';
                ui.deleteBtn.style.display = 'none';
            }
            ui.editorOverlay.classList.add('active');
        }
        async function saveArticle() {
            ui.saveBtn.disabled = true;
            ui.saveBtn.textContent = 'ÂÑ≤Â≠ò‰∏≠...';
            const id = ui.editorId.value || `post_${new Date().getTime()}`;
            const [title, ...bodyParts] = ui.editorContent.value.split('\n');
            const body = bodyParts.join('\n').trim();
            const tags = ui.editorTags.value.split(',').map(t => t.trim()).filter(Boolean);
            const articleData = {
                title: title.trim(), content: body, date: ui.editorDate.value,
                category: ui.editorCategory.value, coverImage: ui.editorCoverImage.value, tags: tags
            };
            if (!articleData.title || !articleData.date || !articleData.category) {
                showError('Ê®ôÈ°å„ÄÅÊó•ÊúüÂíåÂàÜÈ°ûÈÉΩÊòØÂøÖÂ°´ÁöÑÂñîÔºÅ');
                ui.saveBtn.disabled = false;
                ui.saveBtn.textContent = 'ÂÑ≤Â≠ò';
                return;
            }
            try {
                await set(ref(db, `blogData/articles/${id}`), articleData);
                appState.articles[id] = articleData;
                if (!appState.allCategories.includes(articleData.category)) {
                    appState.allCategories.push(articleData.category);
                    await set(categoriesRef, appState.allCategories);
                    renderCategories();
                }
                alert('ÂÑ≤Â≠òÊàêÂäüÔºÅüéâ');
                ui.editorOverlay.classList.remove('active');
                filterAndSort();
            } catch (error) {
                showError('ÂÑ≤Â≠òÂ§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÊàñ Firebase Ê¨äÈôêÔºÅ');
                handleAdminToggle();
            } finally {
                ui.saveBtn.disabled = false;
                ui.saveBtn.textContent = 'ÂÑ≤Â≠ò';
            }
        }
        async function deleteArticle() {
            ui.deleteBtn.disabled = true;
            ui.deleteBtn.textContent = 'Âà™Èô§‰∏≠...';
            const id = ui.editorId.value;
            if (id && confirm('ÁúüÁöÑË¶ÅÂà™Èô§ÈÄôÁØáÊñáÁ´†ÂóéÔºüÂà™ÊéâÂ∞±Ê≤íÂõâÔºÅ')) {
                try {
                    await remove(ref(db, `blogData/articles/${id}`));
                    delete appState.articles[id];
                    alert('ÊñáÁ´†Â∑≤ÊàêÂäüÂà™Èô§„ÄÇ');
                    ui.editorOverlay.classList.remove('active');
                    filterAndSort();
                } catch(error) {
                    showError('Âà™Èô§Â§±ÊïóÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÊàñ Firebase Ê¨äÈôêÔºÅ');
                    handleAdminToggle();
                } finally {
                    ui.deleteBtn.disabled = false;
                    ui.deleteBtn.textContent = 'Âà™Èô§';
                }
            } else {
                ui.deleteBtn.disabled = false;
                ui.deleteBtn.textContent = 'Âà™Èô§';
            }
        }
        function openCatMgmt() {
            ui.catMgmtList.innerHTML = '';
            appState.allCategories.forEach(cat => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="cat-name">${cat}</span><button class="btn btn-danger btn-sm" data-cat-name="${cat}">Âà™Èô§</button>`;
                ui.catMgmtList.appendChild(li);
            });
            ui.catMgmtOverlay.classList.add('active');
        }
        async function addCategory(e) {
            e.preventDefault();
            const newCat = ui.addCatInput.value.trim();
            if (newCat && !appState.allCategories.includes(newCat)) {
                appState.allCategories.push(newCat);
                try {
                    await set(categoriesRef, appState.allCategories);
                    ui.addCatInput.value = ''; openCatMgmt(); renderCategories();
                } catch(error) { showError('Êñ∞Â¢ûÂàÜÈ°ûÂ§±ÊïóÔºÅ'); appState.allCategories.pop(); }
            }
        }
        async function deleteCategory(catName) {
            if (confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÂàÜÈ°û "${catName}" ÂóéÔºü`)) {
                const originalCategories = [...appState.allCategories];
                appState.allCategories = appState.allCategories.filter(c => c !== catName);
                try {
                    await set(categoriesRef, appState.allCategories);
                    openCatMgmt(); renderCategories();
                } catch(error) { showError('Âà™Èô§ÂàÜÈ°ûÂ§±ÊïóÔºÅ'); appState.allCategories = originalCategories; }
            }
        }
        function handleAdminToggle() {
            appState.isEditMode = !appState.isEditMode;
            ui.body.classList.toggle('edit-mode', appState.isEditMode);
            ui.newArticleBtn.style.display = appState.isEditMode ? 'inline-block' : 'none';
            ui.exitEditBtnSvg.style.display = appState.isEditMode ? 'block' : 'none';
            if (appState.isEditMode) {
                ui.exitEditBtnSvg.classList.remove('finished');
            } else {
                ui.exitEditBtnSvg.classList.add('finished');
            }
            renderCategories();
            renderArticleGrid();
        }
        function setupEventListeners() {
            ui.footer.addEventListener('click', () => {
                if (appState.isEditMode) return;
                const password = prompt("Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂØÜÁ¢ºÔºö");
                if (password === "980621") {
                    alert('ÂØÜÁ¢ºÊ≠£Á¢∫ÔºÅÊ≠°ËøéÈÄ≤ÂÖ•ÁÆ°ÁêÜÊ®°Âºè„ÄÇ'); handleAdminToggle();
                } else if (password !== null) { showError("ÂØÜÁ¢ºÈåØË™§ÔºÅ"); }
            });
            ui.exitEditBtnSvg.addEventListener('click', () => {
                if (!appState.isEditMode) return;
                handleAdminToggle();
                 setTimeout(() => { alert('Â∑≤ÈÄÄÂá∫ÁÆ°ÁêÜÊ®°Âºè„ÄÇ'); }, 500);
            });
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                const isScrollingDown = window.scrollY > lastScrollY;
                const isHeaderScrolled = window.scrollY > 50;
                ui.header.classList.toggle('scrolled', isHeaderScrolled);
                if (ui.articleView.classList.contains('active')) {
                    ui.header.classList.toggle('hidden', isScrollingDown && isHeaderScrolled);
                } else { ui.header.classList.remove('hidden'); }
                lastScrollY = window.scrollY;
                ui.backToTopBtn.classList.toggle('show', window.scrollY > 300);
            });
            ui.backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            ui.siteTitle.addEventListener('click', () => switchView('home-view'));
            ui.themeToggle.addEventListener('click', () => {
                const isDark = ui.body.classList.toggle('dark-mode');
                ui.themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
            ui.sortDisplayBtn.addEventListener('click', () => toggleDropdown(ui.sortDropdown));
            ui.catDisplayBtn.addEventListener('click', () => toggleDropdown(ui.catDropdown));
            ui.sortDropdown.addEventListener('click', e => {
                if (e.target.dataset.sort) {
                    appState.currentSort = e.target.dataset.sort;
                    filterAndSort(); renderSortOptions(); toggleDropdown(ui.sortDropdown);
                }
            });
            ui.catDropdown.addEventListener('click', e => {
                const cat = e.target.dataset.cat;
                if(cat){
                    if(cat === 'manage-categories'){ openCatMgmt(); } 
                    else { appState.currentFilter = cat; filterAndSort(); renderCategories(); }
                    toggleDropdown(ui.catDropdown);
                }
            });
            document.addEventListener('click', e => {
                if (!e.target.closest('.control-group')) {
                    document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));
                }
            });
            ui.searchInput.addEventListener('input', e => filterAndSort(e.target.value));
            ui.newArticleBtn.addEventListener('click', () => openEditor());
            ui.articleGrid.addEventListener('click', e => {
                const target = e.target;
                const id = target.closest('[data-id]')?.dataset.id;
                if (!id) return;
                if (target.matches('.card-edit-btn')) { openEditor(id); } 
                else if (target.closest('.card-content, .card-cover-image')) { renderArticle(id); }
            });
            ui.saveBtn.addEventListener('click', saveArticle);
            ui.cancelBtn.addEventListener('click', () => ui.editorOverlay.classList.remove('active'));
            ui.deleteBtn.addEventListener('click', deleteArticle);
            ui.closeCatMgmtBtn.addEventListener('click', () => ui.catMgmtOverlay.classList.remove('active'));
            ui.addCatForm.addEventListener('submit', addCategory);
            ui.catMgmtList.addEventListener('click', e => {
                if (e.target.matches('.btn-danger')) { deleteCategory(e.target.dataset.catName); }
            });
            ui.articleBottomNav.addEventListener('click', e => {
                if (e.target.matches('.back-btn')) switchView('home-view');
                if (e.target.matches('.prev-btn:not(.disabled)')) renderArticle(e.target.dataset.id);
                if (e.target.matches('.next-btn:not(.disabled)')) renderArticle(e.target.dataset.id);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                ui.body.classList.add('dark-mode');
                ui.themeToggle.textContent = 'üåô';
            }
            loadInitialData();
            setupEventListeners();
        });
    </script>
