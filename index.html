                if (newName && newName.trim() && newName.trim() !== oldName) {

                    appState.allCategories = appState.allCategories.map(c => c === oldName ? trimmedNewName : c);

                     Object.entries(appState.articles).forEach(([id, article]) => {
                        if (article.category === oldName) {

                            // Êú¨Âú∞ÁãÄÊÖã‰πüÊõ¥Êñ∞
                            appState.articles[id].category = trimmedNewName;

                        }

                            appState.currentFilter = trimmedNewName;
                        }
                        actions.showHomePage(); // ÈáçÊñ∞Êï¥ÁêÜ‰∏ªÈ†ÅÈ°ØÁ§∫
                    } catch (error) { console.error("ÈáçÂëΩÂêçÂàÜÈ°ûÂ§±Êïó: ", error); alert('ÈáçÂëΩÂêçÂàÜÈ°ûÂ§±ÊïóÔºÅ'); }

                        for (const path in articleUpdates) {

                 if (password === '980621') { // Âú®ÁúüÂØ¶Â∞àÊ°à‰∏≠ÔºåÂØÜÁ¢ºÈ©óË≠âÊáâÂú®ÂæåÁ´ØÈÄ≤Ë°å

                    appState.isEditMode = false;

       // --- ÂàùÂßãÂåñ ---
        render.theme();

        });

    </script>
