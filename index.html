            const fullText = editorContent.innerText;
            if (!fullText.trim()) { alert('ÊñáÁ´†ÂÖßÂÆπ‰∏çËÉΩÁÇ∫Á©∫ÔºÅ'); return; }
            const lines = fullText.split('\n');
            const title = lines.shift().trim();
            const content = lines.join('\n').trim();
            const category = editorCategory.value.trim() || 'Êú™ÂàÜÈ°û';
            const coverImage = editorCoverImage.value.trim();
            const tags = editorTags.value.split(',').map(t => t.trim()).filter(Boolean);

            if (editingArticleId) {
                const index = appData.articles.findIndex(a => a.id === editingArticleId);
                if (index > -1) appData.articles[index] = { ...appData.articles[index], title, content, category, coverImage, tags };
            } else {
                appData.articles.unshift({ id: Date.now(), createdAt: Date.now(), title, content, category, coverImage, tags });
            }
            if (!appData.categories.includes(category)) appData.categories.push(category);
            saveData();
            alert('ÊñáÁ´†Â∑≤ÂÑ≤Â≠òÔºÅ');
            showHomePage();
        };
        const deleteArticle = () => {
            if (editingArticleId && confirm('ÊÇ®Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁØáÊñáÁ´†ÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) {
                appData.articles = appData.articles.filter(a => a.id !== editingArticleId);
                saveData();
                alert('ÊñáÁ´†Â∑≤Âà™Èô§„ÄÇ');
                showHomePage();
            }
        };

        // --- Edit Mode ---
        const enterEditMode = () => {
            isEditMode = true;
            newArticleBtn.style.display = 'inline-block';
            exitEditBtn.style.display = 'inline-block';
            passwordModal.style.display = 'none';
            passwordInput.value = '';
            if (currentArticleId) addEditButtonToArticlePage();
            alert('Â∑≤ÈÄ≤ÂÖ•Á∑®ËºØÊ®°Âºè„ÄÇ');
        };
        const exitEditMode = () => {
            isEditMode = false;
            newArticleBtn.style.display = 'none';
            exitEditBtn.style.display = 'none';
            const editBtn = document.getElementById('edit-article-btn');
            if (editBtn) editBtn.remove();
            alert('Â∑≤ÈÄÄÂá∫Á∑®ËºØÊ®°Âºè„ÄÇ');
        };
        const addEditButtonToArticlePage = () => {
            if (document.getElementById('edit-article-btn')) return;
            const btn = document.createElement('button');
            btn.id = 'edit-article-btn';
            btn.textContent = 'Á∑®ËºØÊñáÁ´†';
            btn.className = 'editor-btn';
            btn.style.cssText = 'background-color: #ff9500; color: white; margin-top: 15px;';
            btn.onclick = () => showEditor(currentArticleId);
            const meta = document.querySelector('.article-meta');
            meta.parentNode.insertBefore(btn, meta.nextSibling);
        };
        
        // --- **SLASH COMMAND (IMPROVED)** ---
        const handleSlashCommandInput = (e) => {
            if (e.key === '/') {
                setTimeout(() => { // Use timeout to get position after "/" is inserted
                    const selection = window.getSelection();
                    if (!selection.rangeCount) return;
                    savedRange = selection.getRangeAt(0).cloneRange();
                    const rect = savedRange.getBoundingClientRect();
                    slashMenu.style.display = 'block';
                    slashMenu.style.top = `${rect.bottom + window.scrollY + 5}px`;
                    slashMenu.style.left = `${rect.left + window.scrollX}px`;
                }, 5);
            } else if (e.key === 'Escape') {
                slashMenu.style.display = 'none';
            }
        };
        
        const executeSlashCommand = (e) => {
            e.preventDefault(); // *** CRITICAL: Prevents editor from losing focus ***
            const command = e.currentTarget.dataset.command;

            if (savedRange) { // Restore the cursor position
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(savedRange);
            }
            
            // Remove the trigger char "/"
            document.execCommand('delete');

            let replacementText = '';
            // Determine replacement text
            if (command === 'image' || command === 'youtube') {
                let url;
                if(command === 'image') url = prompt('Ë´ãËº∏ÂÖ•ÂúñÁâáÁöÑ URLÔºö', 'https://');
                if(command === 'youtube') url = prompt('Ë´ãË≤º‰∏ä YouTube ÂΩ±ÁâáÁöÑÂàÜ‰∫´Á∂≤ÂùÄÔºö');

                if (url && url !== 'https://') {
                     if(command === 'image') replacementText = `![ÂúñÁâá](${url})`;
                     if(command === 'youtube') {
                        const videoIdMatch = url.match(/(?:v=|\/embed\/|\.be\/)([\w-]{11})/);
                        if (videoIdMatch && videoIdMatch[1]) replacementText = `\n<iframe src="https://www.youtube.com/embed/${videoIdMatch[1]}" allowfullscreen></iframe>\n`;
                     }
                }
            } else {
                 switch(command) {
                    case 'h2': replacementText = '## '; break; case 'h3': replacementText = '### '; break;
                    case 'bold': replacementText = '****'; break; case 'italic': replacementText = '**'; break;
                    case 'list': replacementText = '* '; break;
                }
            }

            document.execCommand('insertText', false, replacementText);
            
            // For bold/italic, move cursor to the middle
            if (command === 'bold' || command === 'italic') {
                const selection = window.getSelection();
                const currentRange = selection.getRangeAt(0);
                const offset = command === 'bold' ? -2 : -1;
                currentRange.setStart(currentRange.startContainer, currentRange.startOffset + offset);
                currentRange.setEnd(currentRange.endContainer, currentRange.endOffset + offset);
                selection.removeAllRanges();
                selection.addRange(currentRange);
            }

            slashMenu.style.display = 'none';
            savedRange = null;
            editorContent.focus(); // Final focus ensure
        };


        // --- Theme ---
        const toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        const applySavedTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô';
            }
        };

        // --- Event Listeners Setup ---
        siteTitle.addEventListener('click', showHomePage);
        newArticleBtn.addEventListener('click', () => showEditor());
        exitEditBtn.addEventListener('click', exitEditMode);
        themeToggle.addEventListener('click', toggleTheme);
        saveBtn.addEventListener('click', saveArticle);
        deleteBtn.addEventListener('click', deleteArticle);
        searchInput.addEventListener('input', (e) => renderHomePage(e.target.value));
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === CORRECT_PASSWORD) enterEditMode();
            else alert('ÂØÜÁ¢ºÈåØË™§ÔºÅ');
        });
        siteFooter.addEventListener('click', () => {
            footerClickCount++;
            clearTimeout(footerClickTimer);
            footerClickTimer = setTimeout(() => { footerClickCount = 0; }, 1000);
            if (footerClickCount >= 5) {
                footerClickCount = 0;
                if (!isEditMode) {
                    passwordModal.style.display = 'flex';
                    passwordInput.focus();
                } else {
                    exitEditMode();
                }
            }
        });

        // Add listeners to slash menu items
        document.querySelectorAll('.slash-item').forEach(item => {
            item.addEventListener('mousedown', executeSlashCommand); // Use mousedown
        });
        editorContent.addEventListener('keyup', handleSlashCommandInput);
        document.addEventListener('click', (e) => {
            if (!editorContent.contains(e.target) && !slashMenu.contains(e.target)) {
                slashMenu.style.display = 'none';
            }
        });

        // --- App Initialization ---
        const init = () => {
            applySavedTheme();
            loadData();
            renderHomePage();
        };

        init();
    });
    </script>
