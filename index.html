    <style>
        /* --- CSS Ê®£ÂºèÈñãÂßã --- */
        :root { 
            --bg-color: #ffffff; --text-color: #1a1a1a; --primary-color: #007aff; --secondary-color: #6c757d; 
            --border-color: #dee2e6; --card-bg: #f8f9fa; --shadow-color: rgba(0, 0, 0, 0.1); 
            --header-bg: rgba(255, 255, 255, 0.85); --code-bg: #e9ecef; --code-color: #333; --danger-color: #dc3545;
            --border-radius: 12px;
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #e0e0e0; --primary-color: #0a84ff; --secondary-color: #8e8e93; 
            --border-color: #3a3a3c; --card-bg: #1c1c1e; --shadow-color: rgba(0, 0, 0, 0.3); 
            --header-bg: rgba(28, 28, 30, 0.85); --code-bg: #2c2c2e; --code-color: #f0f0f0; --danger-color: #ff453a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "ËòãÊñπ-ÁπÅ", "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; line-height: 1.7; }
        
        .site-header { position: sticky; top: 0; z-index: 100; background-color: var(--header-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); padding: 0 5%; transition: background-color 0.3s, border-color 0.3s; }
        .header-content { display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .site-title { font-size: 1.5rem; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .controls { display: flex; align-items: center; gap: 10px; }
        
        .category-selector { position: relative; }
        .category-display-btn { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 8px 15px; cursor: pointer; font-size: 0.9rem; font-weight: 500; color: var(--secondary-color); white-space: nowrap; }
        .category-dropdown { display: none; position: absolute; top: 110%; right: 0; min-width: 200px; background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: 0 8px 25px var(--shadow-color); border: 1px solid var(--border-color); z-index: 110; padding: 10px; max-height: 300px; overflow-y: auto; }
        .category-dropdown.active { display: block; }
        .dropdown-item { display: block; width: 100%; text-align: left; padding: 10px 15px; border: none; background: none; color: var(--text-color); cursor: pointer; white-space: nowrap; border-radius: 8px; }
        .dropdown-item:hover { background-color: var(--code-bg); }
        .dropdown-divider { height: 1px; background-color: var(--border-color); margin: 8px 0; }
        
        .search-box { position: relative; }
        .search-box::before { content: 'üîç'; position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary-color); z-index: 1; }
        .search-input { width: 180px; padding: 8px 15px 8px 35px; border-radius: var(--border-radius); border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-color); font-size: 0.9rem; transition: all 0.3s; }
        .theme-toggle { cursor: pointer; font-size: 1.2rem; }
        #new-article-btn, #exit-edit-btn { display: none; border: none; padding: 8px 15px; border-radius: var(--border-radius); cursor: pointer; font-weight: 500; transition: all 0.2s; color: white; white-space: nowrap; }
        #new-article-btn { background-color: var(--primary-color); } #exit-edit-btn { background-color: var(--secondary-color); }
        main { padding: 40px 5%; min-height: calc(100vh - 120px); }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .article-card { background-color: var(--card-bg); border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 4px 15px var(--shadow-color); cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }
        .card-cover-image { width: 100%; height: 180px; object-fit: cover; background-color: var(--border-color); }
        .card-content { padding: 20px; }
        .card-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 10px; }
        .article-container { max-width: 800px; margin: 0 auto; }
        .article-header-image { width: 100%; height: 350px; object-fit: cover; border-radius: var(--border-radius); margin-bottom: 30px; background-color: var(--border-color); }
        .article-title { font-size: 2.8rem; font-weight: 700; line-height: 1.3; margin-bottom: 15px; }
        .article-meta { color: var(--secondary-color); margin-bottom: 30px; }
        .article-content { font-size: 1.1rem; line-height: 1.8; }
        .article-content h1, .article-content h2, .article-content h3 { margin-top: 1.5em; margin-bottom: 0.8em; line-height: 1.4; }
        .article-content p { margin-bottom: 1.2em; }
        .article-content a { color: var(--primary-color); text-decoration: none; }
        .article-content a:hover { text-decoration: underline; }
        .article-content ul, .article-content ol { padding-left: 1.5em; margin-bottom: 1.2em; }
        .article-content img { max-width: 100%; height: auto; border-radius: 8px; }
        .article-content code { background-color: var(--code-bg); color: var(--code-color); padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 6px; }
        .article-content pre { background-color: var(--code-bg); padding: 1em; border-radius: 8px; overflow-x: auto; }
        .article-content pre code { padding: 0; font-size: 100%; background: none; }
        .article-content blockquote { border-left: 4px solid var(--border-color); padding-left: 1em; margin-left: 0; color: var(--secondary-color); }
        .article-nav { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .article-nav-link { color: var(--primary-color); text-decoration: none; font-weight: 500; }

        #editor-overlay, #cat-mgmt-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s; }
        #editor-overlay.active, #cat-mgmt-overlay.active { display: flex; }
        .modal { background-color: var(--bg-color); width: 95%; max-width: 900px; border-radius: var(--border-radius); box-shadow: 0 10px 50px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .editor-modal { height: 90vh; }

        .modal-header { padding: 20px 25px; border-bottom: 1px solid var(--border-color); font-size: 1.2rem; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .editor-modal-header { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; font-size: 1rem; }
        .editor-modal-header input { flex-grow: 1; min-width: 150px; padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-color); font-size: 1rem; }
        .modal-body { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .editor-modal-body { flex-grow: 1; padding: 0; display: flex; flex-direction: column;}
        #editor-content { width: 100%; height: 100%; border: none; padding: 25px; font-size: 1.1rem; line-height: 1.8; color: var(--text-color); background-color: transparent; resize: none; flex-grow: 1; }
        .modal-footer { padding: 15px 25px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        .editor-modal-footer { justify-content: space-between; }
        
        .btn { border: none; padding: 10px 20px; border-radius: var(--border-radius); cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        
        #cat-mgmt-list { list-style: none; padding: 0; margin: 0; }
        #cat-mgmt-list li { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid var(--border-color); }
        #cat-mgmt-list li:last-child { border-bottom: none; }
        #cat-mgmt-list .cat-name { flex-grow: 1; }
        #cat-mgmt-list .cat-name-input { flex-grow: 1; padding: 5px; border-radius: 8px; border: 1px solid var(--primary-color); background-color: var(--bg-color); color: var(--text-color); }
        #cat-mgmt-list .cat-actions { display: flex; gap: 10px; }
        #cat-mgmt-list .cat-actions button { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        #add-cat-form { display: flex; gap: 10px; margin-top: 20px; }
        #add-cat-input { flex-grow: 1; padding: 10px; border-radius: var(--border-radius); border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-color); }
        
        .site-footer { padding: 20px 5%; text-align: center; color: var(--secondary-color); border-top: 1px solid var(--border-color); font-size: 0.9rem; }

        @media (max-width: 768px) {
            .site-title { font-size: 1.2rem; }
            .search-input { width: 120px; }
            .search-input:focus { width: 150px; }
            .article-title { font-size: 2rem; }
            .article-header-image { height: 250px; }
            #new-article-btn, #exit-edit-btn { padding: 8px 10px; font-size: 0.8rem; }
            .modal { width: 100%; height: 100%; border-radius: 0; }
            .editor-modal { height: 100vh; }
        }

    </style>
</head>

    <script type="module">
        // ÂºïÂÖ• Firebase SDKÔºåÊ≥®ÊÑèÂ¢ûÂä†‰∫Ü query, orderByChild, limitToLast, get
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // ÊÇ®ÁöÑ Firebase Ë®≠ÂÆö (Ë´ãÂãøÊ¥©ÊºèÁµ¶‰∏ç‰ø°‰ªªÁöÑ‰∫∫Ôºå‰∏¶ÂãôÂøÖË®≠ÂÆöÂÆâÂÖ®ÊÄßË¶èÂâáÔºÅ)
        const firebaseConfig = { 
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y", 
            authDomain: "blog-63ad2.firebaseapp.com", 
            projectId: "blog-63ad2", 
            storageBucket: "blog-63ad2.appspot.com", 
            messagingSenderId: "265914768921", 
            appId: "1:265914768921:web:e4c752780e604d0be69488", 
            databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com", 
        };

        // ÂÖ®ÂüüÁãÄÊÖãÔºåarticles Âè™ÊúÉÂÑ≤Â≠òÁï∂ÂâçÈ†ÅÈù¢È°ØÁ§∫ÁöÑÊñáÁ´†
        let appState = {
            homePageArticles: {}, // ÂÑ≤Â≠òÈ¶ñÈ†ÅÊñáÁ´†ÂàóË°®
            allCategories: [],    // ÂÑ≤Â≠òÊâÄÊúâÂàÜÈ°û
            articleCache: {},     // Âø´ÂèñÂ∑≤ËÆÄÂèñÁöÑÂÆåÊï¥ÊñáÁ´†
            isEditMode: false,
            currentFilter: 'All',
        };

        // ÂàùÂßãÂåñ Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const articlesRef = ref(db, 'blogData/articles');
        const categoriesRef = ref(db, 'blogData/categories');

        // DOM ÂÖÉÁ¥†
        const ui = {
            homeView: document.getElementById('home-view'),
            articleView: document.getElementById('article-view'),
            articleGrid: document.getElementById('article-grid'),
            catDisplayBtn: document.getElementById('category-display-btn'),
            catDropdown: document.getElementById('category-dropdown'),
            siteTitle: document.getElementById('site-title'),
            searchInput: document.getElementById('search-input'),
            themeToggle: document.getElementById('theme-toggle'),
        };

        // ÂúñÁâáÂÑ™ÂåñÂáΩÂºè
        const optimizeImageUrl = (url, width, quality = 80) => {
            if (!url) return `https://placehold.co/${width}x${Math.round(width * 0.6)}/E9ECEF/6C757D?text=No+Image`;
            if (!url.includes('images.unsplash.com')) return url;
            try {
                const urlObj = new URL(url);
                urlObj.searchParams.set('auto', 'format');
                urlObj.searchParams.set('fit', 'crop');
                urlObj.searchParams.set('w', width);
                urlObj.searchParams.set('q', quality);
                return urlObj.toString();
            } catch (e) {
                return url;
            }
        };

        // Ê∏≤ÊüìÂáΩÂºè
        const render = {
            categories: () => {
                const allCats = ['All', ...appState.allCategories];
                ui.catDisplayBtn.textContent = `ÂàÜÈ°ûÔºö${appState.currentFilter} ‚ñº`;
                ui.catDropdown.innerHTML = '';
                allCats.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'dropdown-item';
                    btn.textContent = cat;
                    btn.onclick = () => {
                        appState.currentFilter = cat;
                        render.homePage();
                        ui.catDropdown.classList.remove('active');
                    };
                    ui.catDropdown.appendChild(btn);
                });
            },
            homePage: () => {
                render.categories();
                ui.articleGrid.innerHTML = '';
                const searchTerm = ui.searchInput.value.toLowerCase();
                
                const articlesArray = Object.values(appState.homePageArticles)
                    .sort((a, b) => b.id - a.id); // Á¢∫‰øùÊØèÊ¨°Ê∏≤ÊüìÈÉΩÊòØÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢

                const filtered = articlesArray.filter(a => {
                    const inCategory = appState.currentFilter === 'All' || a.category === appState.currentFilter;
                    if (!inCategory) return false;

                    const inSearch = !searchTerm || 
                                     a.title.toLowerCase().includes(searchTerm) || 
                                     (a.tags && a.tags.some(t => t.toLowerCase().includes(searchTerm)));
                    return inSearch;
                });

                if (filtered.length === 0) {
                    ui.articleGrid.innerHTML = `<p style="padding: 20px;">Êâæ‰∏çÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÊñáÁ´†„ÄÇ</p>`;
                    return;
                }

                filtered.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    card.dataset.id = article.id;
                    const coverImage = optimizeImageUrl(article.coverImage, 600);
                    card.innerHTML = `
                        <img src="${coverImage}" alt="${article.title}" class="card-cover-image" loading="lazy">
                        <div class="card-content">
                            <div class="card-title">${article.title}</div>
                        </div>`;
                    card.addEventListener('click', () => actions.showArticlePage(article.id));
                    ui.articleGrid.appendChild(card);
                });
            },
            articlePage: (article) => {
                const headerImage = optimizeImageUrl(article.coverImage, 800);
                ui.articleView.innerHTML = `
                    <div class="article-container">
                        <img src="${headerImage}" alt="${article.title}" class="article-header-image">
                        <h1 class="article-title">${article.title}</h1>
                        <p class="article-meta">
                            <span class="article-category">${article.category}</span> ‚Ä¢ <span class="article-date">${article.date}</span>
                        </p>
                        <div class="article-content">${marked.parse(article.content || '')}</div>
                    </div>`;
            }
        };

        // Êìç‰ΩúÂáΩÂºè
        const actions = {
            showView: (viewId) => {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            },
            showHomePage: () => {
                appState.currentFilter = 'All';
                ui.searchInput.value = '';
                actions.showView('home-view');
                render.homePage();
            },
            showArticlePage: async (id) => {
                actions.showView('article-view');
                ui.articleView.innerHTML = `<div class="article-container"><p>Ê≠£Âú®ËºâÂÖ•ÊñáÁ´†...</p></div>`;
                window.scrollTo(0, 0);

                try {
                    // 1. Ê™¢Êü•Âø´Âèñ
                    if (appState.articleCache[id]) {
                        render.articlePage(appState.articleCache[id]);
                        return;
                    }
                    // 2. Âæû Firebase Áç≤ÂèñÂñÆ‰∏ÄÊñáÁ´†
                    const snapshot = await get(ref(db, `blogData/articles/${id}`));
                    if (snapshot.exists()) {
                        const article = snapshot.val();
                        appState.articleCache[id] = article; // Â≠òÂÖ•Âø´Âèñ
                        render.articlePage(article);
                    } else {
                        ui.articleView.innerHTML = `<div class="article-container"><p>ÈåØË™§ÔºöÊâæ‰∏çÂà∞ÈÄôÁØáÊñáÁ´†„ÄÇ</p></div>`;
                    }
                } catch (error) {
                    console.error("Áç≤ÂèñÊñáÁ´†Â§±Êïó:", error);
                    ui.articleView.innerHTML = `<div class="article-container"><p>ËºâÂÖ•ÊñáÁ´†ÊôÇÁôºÁîüÈåØË™§„ÄÇ</p></div>`;
                }
            },
            toggleTheme: () => {
                const body = document.body;
                body.classList.toggle('dark-mode');
                ui.themeToggle.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            }
        };

        // ÂàùÂßãÂåñË≥áÊñôËºâÂÖ•
        function initializeAppLogic() {
            // ÂàùÂßãËºâÂÖ•‰∏ªÈ°å
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                ui.themeToggle.textContent = 'üåô';
            }

            // 1. Âª∫Á´ã‰∏ÄÂÄãÊü•Ë©¢ÔºåÂè™Áç≤ÂèñÊúÄÊñ∞ÊñáÁ´†ÁöÑÊëòË¶ÅË≥áË®ä (id, title, category, tags, coverImage)
            // ÈÄôË£°ÊàëÂÄëÂèñÊúÄÊñ∞ÁöÑ 20 ÁØá‰ΩúÁÇ∫È¶ñÈ†ÅÂàóË°®
            const homePageQuery = query(articlesRef, orderByChild('id'), limitToLast(20));

            // 2. Áõ£ËÅΩÈ¶ñÈ†ÅÊñáÁ´†ÂàóË°®
            onValue(homePageQuery, (snapshot) => {
                const articles = snapshot.val() || {};
                appState.homePageArticles = articles;
                render.homePage(); // Êî∂Âà∞Ë≥áÊñôÂæåÊ∏≤ÊüìÈ¶ñÈ†Å
            }, (error) => {
                console.error("Firebase ËÆÄÂèñÊñáÁ´†ÂàóË°®Â§±Êïó:", error);
