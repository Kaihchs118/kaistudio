<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI Studio</title>
    
    <!-- Libraries -->
    <!-- Updated Tailwind CSS to include the typography plugin for better Markdown styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
        /* Custom styles for ToastUI editor to fit the design */
        .toastui-editor-defaultUI {
            border: 0 !important;
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
        .toastui-editor-main-container {
            background-color: #fff;
        }
        /* Simple fade-in animation */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Prose styles for article content */
        .article-content {
            color: #334155; /* slate-700 */
        }
        .article-content h1, .article-content h2, .article-content h3 {
            color: #1e293b; /* slate-800 */
        }
        .article-content a {
            color: #4f46e5; /* indigo-600 */
        }
        .article-content pre {
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
            padding: 1em;
            border-radius: 0.5rem;
        }
        .article-content code {
            background-color: #e2e8f0; /* slate-200 */
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
        }
        .article-content pre code {
             background-color: transparent;
             padding: 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Scroll Progress Bar -->
    <div id="scroll-progress-bar" class="fixed top-0 left-0 h-1 bg-indigo-600 z-50 transition-all duration-100"></div>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div id="site-title" class="text-2xl font-bold text-indigo-600 cursor-pointer">
                🌐 KAI STUDIO 
            </div>
            <nav class="hidden md:flex space-x-4 items-center">
                <!-- Admin buttons are now hidden by default -->
                <button id="manage-btn" class="hidden text-gray-600 hover:text-indigo-600 transition duration-300">🔧 管理</button>
                <button id="new-article-btn" class="hidden bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition duration-300">+ 新增文章</button>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white pb-4">
            <!-- Mobile admin buttons are now hidden by default -->
            <button id="mobile-manage-btn" class="hidden w-full text-left py-2 px-6 text-sm text-gray-600 hover:bg-indigo-50">🔧 管理</button>
            <button id="mobile-new-article-btn" class="hidden w-full text-left py-2 px-6 text-sm text-gray-600 hover:bg-indigo-50">+ 新增文章</button>
        </div>
    </header>
    
    <main class="container mx-auto px-6 py-12">
        <!-- Home View (Article Grid) -->
        <div id="home-view" class="view active">
            <section class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">探索音樂的無限可能</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">由 Firebase 驅動的音樂部落格，記錄我的學習與分享。</p>
            </section>
            <section>
                <h2 class="text-3xl font-bold mb-8 border-l-4 border-indigo-500 pl-4">最新文章</h2>
                <div id="article-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Article cards will be injected here by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Single Article View -->
        <div id="article-view" class="view">
            <!-- Article content will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Bottom Navigation for Article View -->
    <nav id="article-bottom-nav" class="fixed bottom-0 left-0 w-full p-4 bg-white/80 backdrop-blur-sm shadow-t-lg z-30 hidden justify-between items-center">
        <button id="prev-article" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed">← 上一篇</button>
        <button id="back-to-list" class="text-indigo-600 font-semibold hover:underline">返回列表</button>
        <button id="next-article" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed">下一篇 →</button>
    </nav>

    <!-- Editor Modal -->
    <div id="editor-overlay" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl w-11/12 max-w-5xl h-[90vh] flex flex-col">
            <div class="flex-grow p-1 overflow-hidden">
                <div id="editor-container" class="h-full"></div>
            </div>
            <div class="flex-shrink-0 p-4 bg-gray-50 border-t flex justify-between items-center">
                <button id="delete-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">刪除文章</button>
                <div class="space-x-4">
                    <button id="cancel-btn" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 transition">取消</button>
                    <button id="save-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Management Modal -->
    <div id="management-overlay" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
         <!-- Management UI will be added here if needed -->
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-11/12 max-w-sm text-center">
            <h3 id="confirmation-title" class="text-xl font-bold mb-4">確定要刪除嗎？</h3>
            <p id="confirmation-message" class="text-gray-600 mb-6">這個操作無法復原。</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel-btn" class="bg-gray-200 px-6 py-2 rounded-lg hover:bg-gray-300 transition">取消</button>
                <button id="confirm-action-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">確定</button>
            </div>
        </div>
    </div>

    <footer class="text-center p-8 mt-12 border-t">
        <p id="admin-login" class="cursor-pointer text-gray-500">&copy; 2025 KAI's Music Log</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, remove, update, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // --- Firebase Config ---
        // IMPORTANT: For production, use environment variables and secure your rules in the Firebase console.
        const firebaseConfig = { 
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
            authDomain: "blog-63ad2.firebaseapp.com", projectId: "blog-63ad2", 
            storageBucket: "blog-63ad2.appspot.com", messagingSenderId: "265914768921", 
            appId: "1:265914768921:web:e4c752780e604d0be69488", databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com", 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- State & UI Elements ---
        let appState = { articles: {}, allCategories: [], tagStyles: {}, isEditMode: false, currentArticleId: null, sortedIds: [] };
        let editor;
        let confirmationCallback = null;

        const ui = {
            body: document.body,
            progressBar: document.getElementById('scroll-progress-bar'),
            siteTitle: document.getElementById('site-title'),
            homeView: document.getElementById('home-view'),
            articleView: document.getElementById('article-view'),
            articleGrid: document.getElementById('article-grid'),
            newArticleBtn: document.getElementById('new-article-btn'),
            manageBtn: document.getElementById('manage-btn'),
            mobileNewArticleBtn: document.getElementById('mobile-new-article-btn'),
            mobileManageBtn: document.getElementById('mobile-manage-btn'),
            editorOverlay: document.getElementById('editor-overlay'),
            editorContainer: document.getElementById('editor-container'),
            saveBtn: document.getElementById('save-btn'),
            cancelBtn: document.getElementById('cancel-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            managementOverlay: document.getElementById('management-overlay'),
            adminLogin: document.getElementById('admin-login'),
            bottomNav: document.getElementById('article-bottom-nav'),
            prevBtn: document.getElementById('prev-article'),
            nextBtn: document.getElementById('next-article'),
            backToListBtn: document.getElementById('back-to-list'),
            mobileMenuButton: document.getElementById('mobile-menu-button'),
            mobileMenu: document.getElementById('mobile-menu'),
            confirmationModal: document.getElementById('confirmation-modal'),
            confirmActionBtn: document.getElementById('confirm-action-btn'),
            confirmCancelBtn: document.getElementById('confirm-cancel-btn'),
        };

        // --- HELPERS ---
        const ensureArray = data => Array.isArray(data) ? data : (typeof data === 'string' && data ? data.split(',').map(t => t.trim()) : []);
        const calculateReadingTime = content => Math.ceil((content || '').split(/\s+/).length / 200);
        function getTagColor(tag, styles) {
            if (styles && styles[tag]) return styles[tag];
            let hash = 0; for (let i = 0; i < tag.length; i++) hash = tag.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${hash % 360}, 70%, 40%)`;
        }

        // --- CORE LOGIC ---
        async function loadInitialData() {
            try {
                const articlesSnap = await get(ref(db, 'blogData/articles'));
                appState.articles = articlesSnap.exists() ? articlesSnap.val() : {};
                renderArticleGrid();
            } catch (error) {
                console.error("Data loading failed:", error);
                ui.articleGrid.innerHTML = `<p class="text-red-500">無法載入文章，請檢查 Firebase 連線或設定。</p>`;
            }
        }

        function renderArticleGrid() {
            appState.sortedIds = Object.keys(appState.articles).sort((a, b) => new Date(appState.articles[b].date) - new Date(appState.articles[a].date));
            if (appState.sortedIds.length === 0) {
                ui.articleGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">還沒有任何文章喔！</p>`;
                return;
            }
            ui.articleGrid.innerHTML = appState.sortedIds.map(id => {
                const article = appState.articles[id];
                const tagsHtml = ensureArray(article.tags).map(tag => `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-white" style="background-color: ${getTagColor(tag, appState.tagStyles)};">${tag}</span>`).join(' ');
                
                return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 cursor-pointer" data-id="${id}">
                    <img src="${article.coverImage || `https://placehold.co/600x400/a78bfa/ffffff?text=${encodeURIComponent(article.title)}`}" alt="${article.title}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Error'">
                    <div class="p-6 relative">
                        <h3 class="text-xl font-bold my-2 truncate">${article.title}</h3>
                        <div class="flex space-x-2">${tagsHtml}</div>
                        <button class="card-edit-btn btn btn-sm absolute top-4 right-4 bg-indigo-500 text-white rounded-full w-8 h-8 ${appState.isEditMode ? 'flex' : 'hidden'} items-center justify-center" data-id="${id}">✏️</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function renderArticle(id) {
            appState.currentArticleId = id;
            const article = appState.articles[id];
            if (!article) return;

            if (!sessionStorage.getItem(`viewed_${id}`)) {
                sessionStorage.setItem(`viewed_${id}`, 'true');
                await set(ref(db, `blogData/articles/${id}/viewCount`), increment(1));
                if (article) article.viewCount = (article.viewCount || 0) + 1;
            }

            const readingTime = calculateReadingTime(article.content);
            const contentHtml = article.content ? marked.parse(article.content) : '<p>沒有內容</p>';

            ui.articleView.innerHTML = `
            <div class="max-w-3xl mx-auto bg-white p-4 sm:p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl md:text-4xl font-bold mb-4">${article.title}</h1>
                <div class="flex items-center space-x-4 text-gray-500 mb-6 pb-6 border-b">
                    <span>📅 ${new Date(article.date).toLocaleDateString()}</span>
                    <span>⏱️ ${readingTime} 分鐘閱讀</span>
                    <span>👁️ ${article.viewCount || 1} 次檢視</span>
                </div>
                ${article.coverImage ? `<img src="${article.coverImage}" class="w-full rounded-lg mb-8 aspect-video object-cover">` : ''}
                <div class="prose max-w-none article-content">${contentHtml}</div>
            </div>`;

            if (window.hljs) ui.articleView.querySelectorAll('pre code').forEach(hljs.highlightBlock);
            switchView('article-view');
            updateBottomNav();
            window.scrollTo(0, 0);
        }

        // --- UI & VIEW MANAGEMENT ---
        function switchView(viewName) {
            ui.homeView.classList.toggle('active', viewName === 'home-view');
            ui.articleView.classList.toggle('active', viewName === 'article-view');
            ui.bottomNav.style.display = viewName === 'article-view' ? 'flex' : 'none';
        }

        function updateBottomNav() {
            const currentIndex = appState.sortedIds.indexOf(appState.currentArticleId);
            ui.prevBtn.disabled = currentIndex <= 0;
            ui.nextBtn.disabled = currentIndex >= appState.sortedIds.length - 1;
            ui.prevBtn.dataset.id = appState.sortedIds[currentIndex - 1];
            ui.nextBtn.dataset.id = appState.sortedIds[currentIndex + 1];
        }
        
        function openEditor(id = null) {
            const article = id ? appState.articles[id] : {};
            if (!editor) {
                editor = new toastui.Editor({
                    el: ui.editorContainer,
                    height: '100%',
                    initialEditType: 'markdown',
                    previewStyle: 'vertical'
                });
            }
            const editorContent = id 
                ? `# ${article.title || ''}\n\n**Tags:** ${ensureArray(article.tags).join(', ')}\n**Cover Image URL:** ${article.coverImage || ''}\n\n---\n\n${article.content || ''}`
                : `# 新文章標題\n\n**Tags:** 科技, 生活\n**Cover Image URL:** https://placehold.co/...\n\n---\n\n在這裡撰寫你的內容...`;
            
            editor.setMarkdown(editorContent);
            ui.deleteBtn.dataset.id = id;
            ui.deleteBtn.style.display = id ? 'block' : 'none';
            ui.editorOverlay.style.display = 'flex';
        }

        function showConfirmation(title, message, onConfirm) {
            document.getElementById('confirmation-title').textContent = title;
            document.getElementById('confirmation-message').textContent = message;
            ui.confirmationModal.style.display = 'flex';
            confirmationCallback = onConfirm;
        }

        // --- DATA MUTATIONS ---
        async function saveArticle() {
            const id = ui.deleteBtn.dataset.id || `post_${Date.now()}`;
            const fullContent = editor.getMarkdown();
            
            let title = `文章 ${id}`;
            let tags = [];
            let coverImage = '';
            let content = fullContent;

            const lines = fullContent.split('\n');
            if (lines[0].startsWith('# ')) {
                title = lines[0].substring(2).trim();
            }
            const tagsLine = lines.find(l => l.toLowerCase().startsWith('**tags:**'));
            if(tagsLine) tags = tagsLine.split(':')[1].trim().split(',').map(t => t.trim()).filter(Boolean);

            const coverImageLine = lines.find(l => l.toLowerCase().startsWith('**cover image url:**'));
            if(coverImageLine) coverImage = coverImageLine.split(':**')[1].trim();

            const separatorIndex = lines.indexOf('---');
            if(separatorIndex !== -1) content = lines.slice(separatorIndex + 1).join('\n').trim();

            const articleData = {
                ...appState.articles[id],
                title,
                content,
                tags,
                coverImage,
                date: (appState.articles[id]?.date || new Date().toISOString().split('T')[0])
            };

            await set(ref(db, `blogData/articles/${id}`), articleData);
            appState.articles[id] = articleData;
            ui.editorOverlay.style.display = 'none';
            renderArticleGrid();
            if (appState.currentArticleId === id) {
                renderArticle(id);
            }
        }

        async function deleteArticle(id) {
            if (!id) return;
            showConfirmation('確定要刪除這篇文章嗎？', '這個操作將無法復原。', async () => {
                await remove(ref(db, `blogData/articles/${id}`));
                delete appState.articles[id];
                ui.editorOverlay.style.display = 'none';
                ui.confirmationModal.style.display = 'none';
                switchView('home-view');
                renderArticleGrid();
            });
        }

        function toggleAdminMode(enable) {
            appState.isEditMode = enable;
            ui.body.classList.toggle('edit-mode', enable);
            // Use classList.toggle for better consistency with Tailwind
            ui.manageBtn.classList.toggle('hidden', !enable);
            ui.newArticleBtn.classList.toggle('hidden', !enable);
            ui.mobileManageBtn.classList.toggle('hidden', !enable);
            ui.mobileNewArticleBtn.classList.toggle('hidden', !enable);
            renderArticleGrid(); // Re-render to show/hide edit buttons on cards
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();

            ui.siteTitle.addEventListener('click', () => switchView('home-view'));
            
            const openEditorHandler = () => openEditor();
            const openManagementHandler = () => alert("管理中心功能尚未連接到新介面。");
            ui.newArticleBtn.addEventListener('click', openEditorHandler);
            ui.mobileNewArticleBtn.addEventListener('click', () => { openEditorHandler(); ui.mobileMenu.classList.add('hidden'); });
            ui.manageBtn.addEventListener('click', openManagementHandler);
            ui.mobileManageBtn.addEventListener('click', () => { openManagementHandler(); ui.mobileMenu.classList.add('hidden'); });

            ui.saveBtn.addEventListener('click', saveArticle);
            ui.cancelBtn.addEventListener('click', () => ui.editorOverlay.style.display = 'none');
            ui.deleteBtn.addEventListener('click', (e) => deleteArticle(e.target.dataset.id));

            ui.confirmActionBtn.addEventListener('click', () => {
                if (confirmationCallback) confirmationCallback();
            });
            ui.confirmCancelBtn.addEventListener('click', () => {
                ui.confirmationModal.style.display = 'none';
                confirmationCallback = null;
            });
            
            ui.articleGrid.addEventListener('click', e => {
                const card = e.target.closest('[data-id]');
                if (!card) return;
                const id = card.dataset.id;
                if (e.target.closest('.card-edit-btn')) {
                    openEditor(id);
                } else {
                    renderArticle(id);
                }
            });

            ui.bottomNav.addEventListener('click', e => {
                if (e.target === ui.backToListBtn) switchView('home-view');
                if (e.target === ui.prevBtn && !e.target.disabled) renderArticle(e.target.dataset.id);
                if (e.target === ui.nextBtn && !e.target.disabled) renderArticle(e.target.dataset.id);
            });
            
            window.addEventListener('scroll', () => {
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollHeight <= clientHeight) {
                    ui.progressBar.style.width = '0%';
                    return;
                }
                const percent = (scrollTop / (scrollHeight - clientHeight)) * 100;
                ui.progressBar.style.width = `${percent}%`;
            });
            
            ui.adminLogin.addEventListener('click', () => {
                const pass = prompt('Admin Password:');
                if (pass === "980621") {
                    toggleAdminMode(true);
                    alert('管理模式已啟用！');
                } else if (pass) {
                    alert('密碼錯誤！');
                }
            });

            ui.mobileMenuButton.addEventListener('click', () => {
                ui.mobileMenu.classList.toggle('hidden');
            });
        });

    </script>
</body>
</html>
