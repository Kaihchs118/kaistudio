        const renderHomePage = (term = '') => { renderCategories(); elements.articleGrid.innerHTML = ''; const s = term.toLowerCase(); const articlesArray = Object.values(appData.articles || {}).sort((a,b) => (b.createdAt||0) - (a.createdAt||0)); const f = articlesArray.filter(a => currentFilter === 'All' || a.category === currentFilter).filter(a => !term || a.title.toLowerCase().includes(s) || (a.content && a.content.toLowerCase().includes(s)) || (a.tags && a.tags.some(t => t.toLowerCase().includes(s)))); if (f.length === 0) { elements.articleGrid.innerHTML = `<p style="padding: 20px;">Êâæ‰∏çÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÊñáÁ´†„ÄÇ</p>`; return; } f.forEach(a => { const c = document.createElement('div'); c.className = 'article-card'; c.dataset.id = a.id; const t = a.tags ? a.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('') : ''; c.innerHTML = `<img src="${a.coverImage || 'https://placehold.co/600x400'}" alt="${a.title}" class="card-cover-image" loading="lazy"><div class="card-content"><div class="card-category">${a.category}</div><h2 class="card-title">${a.title}</h2><div class="card-tags">${t}</div></div>`; c.addEventListener('click', () => showArticlePage(a.id)); elements.articleGrid.appendChild(c); }); };
        const showView = (v) => { document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); document.getElementById(v).classList.add('active'); if (v === 'home-view') { currentArticleId = null; renderHomePage(elements.searchInput.value); }};
        const showHomePage = () => { currentFilter = 'All'; elements.searchInput.value = ''; showView('home-view'); };
        const showArticlePage = (id) => { currentArticleId = id; const a = (appData.articles || {})[id]; if (!a) return showHomePage(); const v = elements.articleView; v.image.src = a.coverImage || 'https://placehold.co/800x350'; v.title.textContent = a.title; v.category.textContent = a.category; v.date.textContent = new Date(a.createdAt).toLocaleDateString(); v.content.innerHTML = marked.parse(a.content || ''); const articlesArray = Object.values(appData.articles || {}).sort((a,b) => (b.createdAt||0) - (a.createdAt||0)); const i = articlesArray.findIndex(art => art.id === id); v.prev.style.display = i > 0 ? 'inline' : 'none'; if (i > 0) v.prev.onclick = () => showArticlePage(articlesArray[i - 1].id); v.next.style.display = i < articlesArray.length - 1 ? 'inline' : 'none'; if (i < articlesArray.length - 1) v.next.onclick = () => showArticlePage(articlesArray[i + 1].id); showView('article-view'); window.scrollTo(0, 0); if (isEditMode) addEditButtonToArticlePage(); };
        const showEditor = (id = null) => { editingArticleId = id; if (id) { const a = appData.articles[id]; elements.editor.category.value = a.category; elements.editor.cover.value = a.coverImage || ''; elements.editor.tags.value = (a.tags || []).join(', '); elements.editor.content.value = `${a.title}\n\n${a.content}`; elements.deleteBtn.style.display = 'inline-block'; } else { ['category','cover','tags','content'].forEach(k => elements.editor[k].value = ''); elements.editor.content.placeholder = 'Á¨¨‰∏ÄË°åÁÇ∫Ê®ôÈ°å...'; elements.deleteBtn.style.display = 'none'; } elements.editorOverlay.classList.add('active'); };
        
        // --- Core Actions ---
        const saveArticle = () => { const txt = elements.editor.content.value; if (!txt.trim()) { alert('ÊñáÁ´†ÂÖßÂÆπ‰∏çËÉΩÁÇ∫Á©∫ÔºÅ'); return; } const [title, ...contentParts] = txt.split('\n\n'); const content = contentParts.join('\n\n').trim(); const category = elements.editor.category.value.trim() || 'Êú™ÂàÜÈ°û'; const cover = elements.editor.cover.value.trim(); const tags = elements.editor.tags.value.split(',').map(t => t.trim()).filter(Boolean); let articleToSave; if (editingArticleId) { articleToSave = { ...appData.articles[editingArticleId], title, content, category, coverImage: cover, tags }; } else { const newId = Date.now(); articleToSave = { id: newId, createdAt: newId, title, content, category, coverImage: cover, tags }; } dbApi.saveArticle(articleToSave); if (!appData.categories.includes(category)) { const newCats = [...new Set([...appData.categories, category])]; dbApi.saveCategories(newCats); } alert('ÊñáÁ´†Â∑≤ÊàêÂäüÂÑ≤Â≠òËá≥Èõ≤Á´ØÔºÅ'); elements.editorOverlay.classList.remove('active'); showArticlePage(articleToSave.id); };
        const deleteArticle = () => { if (editingArticleId && confirm('ÊÇ®Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁØáÊñáÁ´†ÂóéÔºüÊ≠§Êìç‰ΩúÂ∞áÊ∞∏‰πÖÂæûÈõ≤Á´ØÁßªÈô§„ÄÇ')) { dbApi.deleteArticle(editingArticleId); alert('ÊñáÁ´†Â∑≤ÂæûÈõ≤Á´ØÂà™Èô§„ÄÇ'); elements.editorOverlay.classList.remove('active'); showHomePage(); }};
        const enterEditMode = () => { isEditMode = true; elements.newArticleBtn.style.display = 'inline-block'; elements.exitEditBtn.style.display = 'inline-block'; if (currentArticleId) addEditButtonToArticlePage(); };
        const exitEditMode = () => window.location.href = window.location.pathname;
        const addEditButtonToArticlePage = () => { if (document.getElementById('edit-article-btn')) return; const btn = document.createElement('button'); btn.id = 'edit-article-btn'; btn.textContent = 'Á∑®ËºØÊ≠§Êñá'; btn.className = 'editor-btn'; btn.style.cssText = 'background-color: #ff9500; color: white; margin-top: 15px; margin-left: 10px;'; btn.onclick = () => showEditor(currentArticleId); const meta = document.querySelector('.article-meta'); meta.parentNode.insertBefore(btn, meta.nextSibling); };
        const toggleTheme = () => { const d = document.body.classList.toggle('dark-mode'); elements.themeToggle.textContent = d ? 'üåô' : '‚òÄÔ∏è'; localStorage.setItem('theme', d ? 'dark' : 'light'); };
        const applySavedTheme = () => { if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); elements.themeToggle.textContent = 'üåô'; }};
        
        // --- App Initialization (Robust Version) ---
        const init = () => {
            applySavedTheme();
            marked.setOptions({ breaks: true, gfm: true });
            onValue(dbRef, (snapshot) => {
                const data = snapshot.val();
                if (data && data.articles && data.categories) {
                    appData = data;
                } else {
                    // Database is empty or malformed, set initial data.
                    set(dbRef, initialData);
                    // We don't need to wait, use initialData immediately for the first render.
                    appData = {
                        articles: initialData.articles,
                        categories: initialData.categories
                    };
                }
                showHomePage(); // Render with whatever data we have now.
            }, { onlyOnce: false }); // Persistent listener
            
            // Simplified event listeners
            elements.siteTitle.onclick = showHomePage;
            elements.newArticleBtn.onclick = () => showEditor();
            elements.exitEditBtn.onclick = exitEditMode;
            elements.themeToggle.onclick = toggleTheme;
            elements.saveBtn.onclick = saveArticle;
            elements.deleteBtn.onclick = deleteArticle;
            elements.cancelBtn.onclick = () => elements.editorOverlay.classList.remove('active');
            elements.searchInput.oninput = e => renderHomePage(e.target.value);
            
            if (new URLSearchParams(window.location.search).get('admin') === 'kai') {
                enterEditMode();
            }
        };
        init();
    </script>
</body>
