        function ensureArray(data) {
            if (Array.isArray(data)) {
                return data;
            }
            if (typeof data === 'string' && data.length > 0) {
                return data.split(',').map(item => item.trim());
            }
            return []; // ÂõûÂÇ≥Á©∫Èô£Âàó‰ΩúÁÇ∫È†êË®≠ÂÄº
        }
        
        function getTagColor(tagName) {
            const lowerCaseTag = tagName.toLowerCase();
            switch (lowerCaseTag) {
                case 'mac': case 'macos': case 'ios': return 'var(--tag-mac-color)';
                case 'windows': return 'var(--tag-windows-color)';
                case 'linux': case 'ubuntu': return 'var(--tag-linux-color)';
                case 'android': return 'var(--tag-android-color)';
                default: return 'var(--tag-default-color)';
            }
        }

        function filterAndSort(searchTerm = '') {
            let filtered = Object.entries(appState.articles);

                filtered = filtered.filter(([, article]) => article.category === appState.currentFilter);

            // ÈóúÈçµÂ≠óÊêúÂ∞ã
            if (searchTerm) {
                const lower = searchTerm.toLowerCase();
                filtered = filtered.filter(([, article]) => 
                    (article.title || '').toLowerCase().includes(lower) ||
                    (article.content || '').toLowerCase().includes(lower) ||
                    ensureArray(article.tags).join(' ').toLowerCase().includes(lower)
                );
            }

            // ÊéíÂ∫è
            filtered.sort(([, a], [, b]) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (appState.currentSort === 'newest') return dateB - dateA;
                if (appState.currentSort === 'oldest') return dateA - dateB;

            appState.sortedArticleIds = filtered.map(([id]) => id);

        async function updateArticlesCategory(oldCat, newCat) {
            const updates = {};
            let articlesToUpdate = 0;
            for (const articleId in appState.articles) {
                if (appState.articles[articleId].category === oldCat) {
                    articlesToUpdate++;
                    // Create a path to the specific 'category' field to update it
                    updates[`/blogData/articles/${articleId}/category`] = newCat;
                    // Also update the local state for immediate UI feedback
                    appState.articles[articleId].category = newCat;
                }
            }
            if (articlesToUpdate > 0) {
                // Perform a multi-path update in Firebase
                return update(ref(db), updates);
            }
            return Promise.resolve(); // No articles to update
        }

        function setupEventListeners() {
            ui.footer.addEventListener('click', () => {
                if (appState.isEditMode) return;
                const password = prompt("Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂØÜÁ¢ºÔºö");
                // In a real app, use Firebase Auth, not a hardcoded password.
                if (password === "980621") {

                } else if (password !== null) { showError("ÂØÜÁ¢ºÈåØË™§ÔºÅ"); }
            });

            ui.exitEditBtnSvg.addEventListener('click', () => {
                if (!appState.isEditMode) return;
                handleAdminToggle();
                 setTimeout(() => { alert('Â∑≤ÈÄÄÂá∫ÁÆ°ÁêÜÊ®°Âºè„ÄÇ'); }, 400);
            });

            // Sticky Header & Back to Top button
            let lastScrollY = window.scrollY;
            window.addEventListener('scroll', () => {
                const isScrollingDown = window.scrollY > lastScrollY;
                const isHeaderScrolled = window.scrollY > 50;
                ui.header.classList.toggle('scrolled', isHeaderScrolled);
                if (ui.articleView.classList.contains('active')) {
                    ui.header.classList.toggle('hidden', isScrollingDown && isHeaderScrolled);
                } else { ui.header.classList.remove('hidden'); }
                lastScrollY = window.scrollY;
                ui.backToTopBtn.classList.toggle('show', window.scrollY > 300);
            }, { passive: true });

            ui.backToTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            ui.siteTitle.addEventListener('click', () => switchView('home-view'));

            // Theme Toggle
            ui.themeToggle.addEventListener('click', () => {
                const isDark = ui.body.classList.toggle('dark-mode');
                ui.themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Dropdown Toggles
            ui.sortDisplayBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleDropdown(ui.sortDropdown); });
            ui.catDisplayBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleDropdown(ui.catDropdown); });

            // Dropdown Item Selection
            ui.sortDropdown.addEventListener('click', e => {
                if (e.target.dataset.sort) {
                    appState.currentSort = e.target.dataset.sort;
                    filterAndSort(ui.searchInput.value); 
                    renderSortOptions();
                    toggleDropdown(ui.sortDropdown);
                }
            });
            ui.catDropdown.addEventListener('click', e => {
                const cat = e.target.dataset.cat;
                if(cat){
                    if(cat === 'manage-categories'){ openCatMgmt(); } 
                    else { 
                        appState.currentFilter = cat;
                        filterAndSort(ui.searchInput.value); 
                        renderCategories(); 
                    }
                    toggleDropdown(ui.catDropdown);
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.control-group')) {
                    document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));
                }
            });
            
            // Search
            ui.searchInput.addEventListener('input', e => filterAndSort(e.target.value));

            // CRUD Actions
            ui.newArticleBtn.addEventListener('click', () => openEditor());
            
            ui.articleGrid.addEventListener('click', e => {
                const target = e.target;
                const id = target.closest('[data-id]')?.dataset.id;
                if (!id) return;

                if (target.matches('.card-edit-btn')) { openEditor(id); } 
                else if (target.closest('.card-content, .card-cover-image')) { renderArticle(id); }
            });
            
            // For event delegation on dynamic content (article view and category management)
            document.addEventListener('click', (e) => {
                // Like Button
                if (e.target.matches('#like-btn')) {
                    handleLike(e.target.dataset.id);
                }
                // Category Management Buttons
                if (e.target.matches('.delete-cat-btn')) {
                    deleteCategory(e.target.closest('li').dataset.catName);
                }
                if (e.target.matches('.edit-cat-btn')) {
                    const li = e.target.closest('li');
                    li.querySelector('.cat-name-display span').style.display = 'none';
                    li.querySelector('.cat-edit-input').style.display = 'block';
                    li.querySelector('.edit-cat-btn').style.display = 'none';
                    li.querySelector('.delete-cat-btn').style.display = 'none';
                    li.querySelector('.save-cat-btn').style.display = 'inline-block';
                    li.querySelector('.cancel-edit-cat-btn').style.display = 'inline-block';
                }
                if (e.target.matches('.cancel-edit-cat-btn')) {
                     const li = e.target.closest('li');
                    li.querySelector('.cat-name-display span').style.display = 'block';
                    li.querySelector('.cat-edit-input').style.display = 'none';
                    li.querySelector('.edit-cat-btn').style.display = 'inline-block';
                    li.querySelector('.delete-cat-btn').style.display = 'inline-block';
                    li.querySelector('.save-cat-btn').style.display = 'none';
                    li.querySelector('.cancel-edit-cat-btn').style.display = 'none';
                }
                if (e.target.matches('.save-cat-btn')) {
                    const li = e.target.closest('li');
                    const oldName = li.dataset.catName;
                    const newName = li.querySelector('.cat-edit-input').value.trim();
                    updateCategory(oldName, newName);
                }
            });

            // For form submissions
             document.addEventListener('submit', (e) => {
                if (e.target.id === 'comment-form') {
                    postComment(e);
                }
                if (e.target.id === 'add-cat-form') {
                    addCategory(e);
                }
            });

            // Editor Modal buttons
            ui.saveBtn.addEventListener('click', saveArticle);
            ui.cancelBtn.addEventListener('click', () => ui.editorOverlay.classList.remove('active'));
            ui.deleteBtn.addEventListener('click', deleteArticle);

            // Category Management Modal
            ui.closeCatMgmtBtn.addEventListener('click', () => ui.catMgmtOverlay.classList.remove('active'));
            
            // Bottom navigation
            ui.articleBottomNav.addEventListener('click', e => {
                if (e.target.matches('.back-btn')) switchView('home-view');
                if (e.target.matches('.prev-btn:not([disabled])')) renderArticle(e.target.dataset.id);
                if (e.target.matches('.next-btn:not([disabled])')) renderArticle(e.target.dataset.id);
            });
        }
        
        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved theme
            if (localStorage.getItem('theme') === 'dark') {
                ui.body.classList.add('dark-mode');
                ui.themeToggle.textContent = 'üåô';
            }
            // Load all data and then setup the page
            loadInitialData();
            setupEventListeners();
        });
    </script>
