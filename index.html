        const firebaseConfig = {

        async function loadInitialData() {
            try {
                ui.progressBarInner.style.width = '30%'; // é–‹å§‹è¼‰å…¥
                const [articlesSnapshot, categoriesSnapshot] = await Promise.all([

                appState.articles = articlesSnapshot.val() || {};
                appState.allCategories = categoriesSnapshot.val() || [];
                
                ui.loaderText.textContent = 'âœ… è³‡æ–™å–å¾—æˆåŠŸï¼Œæ­£åœ¨æ¸²æŸ“ç•«é¢...';
                ui.progressBarInner.style.width = '100%';

                setTimeout(() => {

                }, 500); // å»¶é²ä¸€ä¸‹è®“ä½¿ç”¨è€…çœ‹åˆ°æˆåŠŸè¨Šæ¯
                
            } catch (error) {

                ui.progressBarInner.style.width = '100%';

                ui.loaderText.innerHTML = `âŒ è³‡æ–™è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–ç¨å¾Œå†è©¦ã€‚`;
            }
        }

        const calculateReadingTime = (text) => {
            if (!text) return '1';
            const westernWords = (text.match(/[\w'-]+/g) || []).length;
            const cjkWords = (text.match(/[\u4e00-\u9fff\u3040-\u309f\u30a0-\u30ff]/g) || []).length;
            const totalWords = westernWords + cjkWords;
            const wordsPerMinute = 225;
            const minutes = Math.ceil(totalWords / wordsPerMinute);
            return `${minutes}`;
        };

        const render = {
             // [æ–°å¢] æ¸²æŸ“æ’åºé¸é …
            sortOptions: () => {
                const sortOrders = { newest: 'ç”±æ–°åˆ°èˆŠ', oldest: 'ç”±èˆŠåˆ°æ–°' };
                ui.sortDisplayBtn.textContent = `æ’åºï¼š${sortOrders[appState.currentSort]} â–¼`;

                Object.entries(sortOrders).forEach(([key, value]) => {
                    const btn = document.createElement('button');

                    if (key === appState.currentSort) btn.classList.add('active');
                    btn.textContent = value;
                    btn.onclick = (e) => {
