    <style>
        :root {
            --bg-color: #f4f5f7; --text-color: #1d1d1f; --primary-color: #0071e3;
            --accent-color: #ff8c00; --success-color: #34c759; --secondary-color: #6e6e73;
            --border-color: #d2d2d7; --card-bg: #ffffff; --shadow-color: rgba(0, 0, 0, 0.06);
            --danger-color: #ff3b30; --radius: 16px;
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e1e1e1; --primary-color: #2997ff;
            --accent-color: #ff9500; --secondary-color: #8e8e93; --border-color: #333;
            --card-bg: #1e1e1e; --shadow-color: rgba(0, 0, 0, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); line-height: 1.7;
        }
        .btn { border: none; padding: 10px 24px; border-radius: var(--radius); cursor: pointer; font-weight: 600; background: linear-gradient(45deg, var(--primary-color), var(--accent-color)); color: #fff; transition: all 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3); }
        .btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        .site-header { position: sticky; top: 0; z-index: 1000; padding: 10px 5%; background-color: rgba(var(--card-bg), 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; gap: 15px; }
        .site-title { font-size: 1.6rem; font-weight: 700; cursor: pointer; color: var(--primary-color); }
        .controls { display: flex; align-items: center; gap: 10px; }
        .search-input { width: 200px; padding: 10px 15px; border-radius: var(--radius); border: 1px solid transparent; background-color: rgba(var(--text-color), 0.05); color: var(--text-color); }
        .search-input:focus { border-color: var(--primary-color); }
        .control-group { position: relative; }
        .control-dropdown { display: none; position: absolute; top: 115%; right: 0; min-width: 180px; background:var(--card-bg); border-radius: var(--radius); z-index: 110; padding: 8px; box-shadow: 0 8px 30px var(--shadow-color); border:1px solid var(--border-color);}
        .control-dropdown.active { display: block; animation: popIn 0.2s; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        main { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .article-card { background: var(--card-bg); border-radius: var(--radius); overflow: hidden; box-shadow: 0 4px 25px var(--shadow-color); transition: all 0.3s; cursor: pointer; }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 8px 35px var(--shadow-color); }
        .card-img-container { position: relative; }
        .card-cover-image { width: 100%; aspect-ratio: 16 / 10; object-fit: cover; background-color: var(--border-color); }
        .card-category-overlay { position: absolute; bottom: 10px; left: 10px; background-color: rgba(0,0,0,0.5); color: white; padding: 4px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; }
        .card-content { padding: 15px; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; }
        .card-stats { display: flex; gap: 15px; font-size: 0.9rem; color: var(--secondary-color); }
        body.edit-mode .card-edit-btn { display: block; }
        .card-edit-btn { display: none; position: absolute; top: 10px; right: 10px; z-index: 5; background-color: var(--accent-color); color: white; padding: 5px 10px; border-radius: 8px; font-size:0.8rem }
        .article-container { max-width: 800px; margin: 0 auto; }
        .article-header-image { width: 100%; aspect-ratio: 16 / 9; max-height: 50vh; object-fit: cover; border-radius: var(--radius); margin-bottom: 20px; background-color: var(--border-color); cursor: pointer; }
        .article-content { font-size: 1.1rem; line-height: 1.8; }
        .modal-overlay { display:none; position:fixed; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);backdrop-filter:blur(5px); display:flex;align-items:center;justify-content:center;z-index:2000; animation: fadeIn 0.3s;}
        .editor-modal { width: 95%; max-width: 1200px; height: 90vh; background: var(--card-bg); border-radius: var(--radius); display: flex; flex-direction: column; }
        .editor-header { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; border-bottom: 1px solid var(--border-color); }
        #editor-title { grid-column: 1 / -1; font-size: 1.2rem; font-weight: bold; }
        .modal-body { flex-grow: 1; overflow: hidden; }
        .modal-footer { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color);}
        .toastui-editor-defaultUI { border: 0 !important; }
        .article-feedback { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .article-stats { display: flex; align-items: center; gap: 25px; margin: 20px 0; color: var(--secondary-color); font-weight: 600; }
        #like-btn { font-size: 1.8rem; transition: all 0.2s; color: var(--secondary-color); }
        #like-btn.liked { color: var(--danger-color); transform: scale(1.1); }
        .comment { padding: 15px; background: rgba(var(--text-color), 0.05); border-radius: var(--radius); margin-bottom: 15px; }
        #admin-login-modal { padding: 30px; background: var(--card-bg); border-radius: var(--radius); text-align: center; }
        #admin-login-modal input { padding:10px; margin: 10px 0; width:100%;}
    </style>
</head>
<body>

            </div>

    </div>

    <div id="admin-login-overlay" class="modal-overlay">
        <div id="admin-login-modal">
            <h3>ÁÆ°ÁêÜÂì°ÁôªÂÖ•</h3>
            <input type="password" id="admin-password" placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º">
            <button id="admin-login-btn" class="btn">ÁôªÂÖ•</button>

    <datalist id="category-list"></datalist>
    <footer style="text-align:center; padding:30px; color:var(--secondary-color);"><p>¬© 2025 Kai's Tech Log (Press Ctrl+Alt+A for Admin)</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, remove, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
            authDomain: "blog-63ad2.firebaseapp.com", projectId: "blog-63ad2", 
            storageBucket: "blog-63ad2.appspot.com", messagingSenderId: "265914768921", 
            appId: "1:265914768921:web:e4c752780e604d0be69488", databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com", 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let appState = { articles: {}, allCategories: [], isEditMode: false, currentFilter: 'All', currentSort: 'newest' };
        let editor;

        // --- UI Element Selectors ---
        const ui = Object.fromEntries(Object.entries({body:'body',siteTitle:'#site-title',searchInput:'#search-input',themeToggle:'#theme-toggle',sortBtn:'#sort-display-btn',sortDropdown:'#sort-dropdown',catBtn:'#category-display-btn',catDropdown:'#category-dropdown',newArticleBtn:'#new-article-btn',homeView:'#home-view',articleView:'#article-view',articleGrid:'#article-grid',loader:'#loader',editorOverlay:'#editor-overlay',editorId:'#editor-id',editorTitle:'#editor-title',editorDate:'#editor-date',editorCategory:'#editor-category',editorCoverImage:'#editor-cover-image',editorTags:'#editor-tags',editorContainer:'#editor-container',saveBtn:'#save-btn',cancelBtn:'#cancel-btn',deleteBtn:'#delete-btn',categoryList:'#category-list',adminLoginOverlay:'#admin-login-overlay',adminPassword:'#admin-password',adminLoginBtn:'#admin-login-btn',adminError:'#admin-error'}).map(([k,v]) => [k, document.querySelector(v)]));

        // --- Helper Functions ---
        const ensureArray = data => Array.isArray(data) ? data : (typeof data === 'string' && data ? data.split(',').map(t=>t.trim()) : []);
        const generateColorForTag = tag => `hsl(${[...tag].reduce((acc, char) => char.charCodeAt(0) + ((acc << 5) - acc), 0) % 360}, 60%, 45%)`;
        const switchView = viewName => { ui.homeView.classList.toggle('active', viewName==='home-view'); ui.articleView.classList.toggle('active', viewName==='article-view'); };

        // --- Core Application Logic ---
        async function loadInitialData() {
            try {
                const [articlesSnap, categoriesSnap, likesSnap] = await Promise.all([
                    get(ref(db, 'blogData/articles')), get(ref(db, 'blogData/categories')), get(ref(db, 'likes'))
                ]);
                appState.articles = articlesSnap.exists() ? articlesSnap.val() : {};
                appState.allCategories = categoriesSnap.exists() ? ensureArray(categoriesSnap.val()) : [];
                appState.likes = likesSnap.exists() ? likesSnap.val() : {}; // Store all likes
                filterAndSort();
                renderCategories();
                renderSortOptions();
            } catch (error) { console.error("Data loading failed:", error); }
            finally { ui.loader.style.display = 'none'; }
        }

        function filterAndSort() {
            let filtered = Object.entries(appState.articles);
            if (appState.currentFilter !== 'All') filtered = filtered.filter(([, a]) => a.category === appState.currentFilter);
            const searchTerm = ui.searchInput.value.toLowerCase();
            if (searchTerm) filtered = filtered.filter(([, a]) => (a.title+' '+(a.content||'')+' '+ensureArray(a.tags).join(' ')).toLowerCase().includes(searchTerm));
            
            filtered.sort(([, a], [, b]) => {
                const likeCountA = Object.keys(appState.likes[a.id] || {}).length;
                const likeCountB = Object.keys(appState.likes[b.id] || {}).length;
                switch(appState.currentSort) {
                    case 'oldest': return new Date(a.date) - new Date(b.date);
                    case 'popular': return (b.viewCount || 0) - (a.viewCount || 0);
                    default: return new Date(b.date) - new Date(a.date);
                }
            });
            
            ui.articleGrid.innerHTML = filtered.map(([id, article]) => {
                if (!article) return '';
                const likeCount = Object.keys(appState.likes[id] || {}).length;
                return `
                    <div class="article-card" data-id="${id}">
                        <div class="card-img-container">
                            <img src="${article.coverImage || ''}" class="card-cover-image" onerror="this.style.backgroundColor='var(--border-color)'; this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';">
                            <div class="card-category-overlay">${article.category}</div>
                            <button class="card-edit-btn btn" data-id="${id}">‚úèÔ∏è</button>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${article.title || 'ÁÑ°Ê®ôÈ°å'}</h3>
                            <div class="card-stats">
                                <span>üëÅÔ∏è ${article.viewCount || 0}</span>
                                <span>‚ù§Ô∏è ${likeCount || 0}</span>
                            </div>
                        </div>
                    </div>`;
            }).join('') || '<p>Ê≤íÊúâÊâæÂà∞Áõ∏ÈóúÊñáÁ´†ÂñîÔºÅ</p>';
        }

        async function renderArticle(id) {
            const article = appState.articles[id];
            if (!article) return;
            if (!sessionStorage.getItem(`viewed_${id}`)) {
                sessionStorage.setItem(`viewed_${id}`, 'true');
                await set(ref(db, `blogData/articles/${id}/viewCount`), increment(1));
                article.viewCount = (article.viewCount || 0) + 1;
            }

            ui.articleView.innerHTML = `
                <div class="article-container">
                    <img src="${article.coverImage || ''}" class="article-header-image" data-id="${id}" onerror="this.style.display='none'">
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-stats">
                        <div class="like-action" data-id="${id}"><span id="like-btn">‚ù§Ô∏è</span><span id="like-count">0</span></div>
                        <span>üëÅÔ∏è <span id="view-count">${article.viewCount || 1}</span></span>
                    </div>
                    <div class="article-content">${marked.parse(article.content || '')}</div>
                    <div class="article-feedback">
                        <div id="comment-section"><h3>ÁïôË®Ä</h3><form id="comment-form" data-id="${id}"><input id="comment-author" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" required><textarea id="comment-text" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï..." required></textarea><button type="submit" class="btn">ÈÄÅÂá∫</button></form><div id="comment-list"></div></div>
                    </div>
                </div>`;
            
            switchView('article-view');
            loadLikesAndComments(id);
        }

        async function loadLikesAndComments(id) {
            const [commentsSnap] = await Promise.all([ get(ref(db, `comments/${id}`)) ]);
            document.getElementById('like-count').textContent = Object.keys(appState.likes[id] || {}).length;
            const userKey = localStorage.getItem('blogUserKey');
            if(userKey && (appState.likes[id] || {})[userKey]) { document.getElementById('like-btn').classList.add('liked'); }
            
            const comments = commentsSnap.exists() ? commentsSnap.val() : {};
            document.getElementById('comment-list').innerHTML = Object.values(comments).sort((a,b) => a.timestamp - b.timestamp).map(c => `<div class="comment"><p>${c.text}</p><div class="comment-meta"><span>By: ${c.author}</span><span>${new Date(c.timestamp).toLocaleDateString()}</span></div></div>`).join('') || '<p>ÁõÆÂâçÊ≤íÊúâÁïôË®Ä„ÄÇ</p>';
        }

        async function handleLike(id) {
            let userKey = localStorage.getItem('blogUserKey') || `user_${Date.now()}`;
            localStorage.setItem('blogUserKey', userKey);
            const likeBtn = document.getElementById('like-btn');
            const likeRef = ref(db, `likes/${id}/${userKey}`);
            
            appState.likes[id] = appState.likes[id] || {};
            const isLiked = !!appState.likes[id][userKey];

            await (isLiked ? remove(likeRef) : set(likeRef, true));
            appState.likes[id][userKey] = !isLiked;
            if (!appState.likes[id][userKey]) delete appState.likes[id][userKey];

            likeBtn.classList.toggle('liked', !isLiked);
            document.getElementById('like-count').textContent = Object.keys(appState.likes[id]).length;
        }

        // --- Editor and Admin ---
        function openEditor(id = null) {
            const article = id ? appState.articles[id] : {};
            ui.editorId.value = id;
            ui.editorTitle.value = article.title || '';
            ui.editorDate.value = article.date || new Date().toISOString().split('T')[0];
            ui.editorCategory.value = article.category || (appState.currentFilter !== 'All' ? appState.currentFilter : '');
            ui.editorCoverImage.value = article.coverImage || '';
            ui.editorTags.value = ensureArray(article.tags).join(', ');
            ui.deleteBtn.style.display = id ? 'block' : 'none';
            if (!editor) {
                editor = new toastui.Editor({ el: ui.editorContainer, height: '100%', initialEditType: 'markdown', previewStyle: 'vertical' });
            }
            editor.setMarkdown(article.content || '');
            ui.editorOverlay.style.display = 'flex';
            editor.focus();
        }

        async function saveArticle() { /* ... unchanged ... */ }
        
        async function deleteArticle() {
            const id = ui.editorId.value;
            if (!id || !confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ÊñáÁ´† "${appState.articles[id].title}" ÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ`)) return;
            
            ui.deleteBtn.disabled = true;
            try {
                // Remove article, its likes, and its comments
                await Promise.all([
                    remove(ref(db, `blogData/articles/${id}`)),
                    remove(ref(db, `likes/${id}`)),
                    remove(ref(db, `comments/${id}`))
                ]);
                delete appState.articles[id];
                delete appState.likes[id];
                ui.editorOverlay.style.display = 'none';
                filterAndSort();
            } catch (error) { console.error("Delete failed:", error); } 
            finally { ui.deleteBtn.disabled = false; }
        }

        // --- UI Rendering ---
        const renderSortOptions = () => { /* ... */ };
        const renderCategories = () => { /* ... */ };

        // --- Event Listeners ---
        function setupEventListeners() {
            document.addEventListener('click', e => {
                const id = e.target.closest('[data-id]')?.dataset.id;
                if (!e.target.closest('.control-group')) document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));
                if(e.target === ui.siteTitle) switchView('home-view');
                if(e.target.closest('.article-card') && !e.target.closest('.card-edit-btn')) renderArticle(id);
                if(e.target.matches('.card-edit-btn')) { e.stopPropagation(); openEditor(id); }
                if(e.target.closest('.like-action') || (e.target.matches('.article-header-image') && e.detail === 2)) handleLike(id);
            });
            document.addEventListener('keydown', e => { if (e.ctrlKey && e.altKey && e.key === 'a') { e.preventDefault(); ui.adminLoginOverlay.style.display='flex'; ui.adminPassword.focus();} });
            ui.themeToggle.addEventListener('click', () => { ui.body.classList.toggle('dark-mode'); ui.themeToggle.textContent = ui.body.classList.contains('dark-mode') ? 'üåô':'‚òÄÔ∏è'; });
            ui.newArticleBtn.addEventListener('click', () => openEditor());
            ui.sortBtn.addEventListener('click', (e) => {e.stopPropagation(); ui.sortDropdown.classList.toggle('active')});
            ui.catBtn.addEventListener('click', (e) => {e.stopPropagation(); ui.catDropdown.classList.toggle('active')});
            ui.saveBtn.addEventListener('click', saveArticle);
            ui.deleteBtn.addEventListener('click', deleteArticle);
            ui.cancelBtn.addEventListener('click', () => ui.editorOverlay.style.display = 'none');
            ui.adminLoginBtn.addEventListener('click', () => {
                if (ui.adminPassword.value === "980621") { 
                    appState.isEditMode = true; ui.body.classList.add('edit-mode'); ui.newArticleBtn.style.display = 'block'; ui.adminLoginOverlay.style.display = 'none'; ui.adminPassword.value='';
                } else { ui.adminError.textContent = 'ÂØÜÁ¢ºÈåØË™§!'; setTimeout(() => ui.adminError.textContent='', 2000); }
            });
            ui.articleView.addEventListener('submit', async e => {
                if (e.target.id === 'comment-form') {
                    e.preventDefault();
                    const id = e.target.dataset.id, author = e.target.elements['comment-author'].value.trim(), text = e.target.elements['comment-text'].value.trim();
                    if(!author || !text) return;
                    await set(ref(db, `comments/${id}/${Date.now()}`), { author, text, timestamp: Date.now() });
                    e.target.reset(); loadLikesAndComments(id);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => { loadInitialData(); setupEventListeners(); });
    </script>
</body>
