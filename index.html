            .map(id => [id.replace(' p',''), document.querySelector(`#${id.split(' ')[0]}`)] )
        );

        // --- Helper Functions ---
        const ensureArray = data => Array.isArray(data) ? data : (typeof data === 'string' && data ? data.split(',').map(t=>t.trim()) : []);
        const DEFAULT_IMG_URL = 'https://via.placeholder.com/400x250/e0e0e0/cccccc?text=No+Image';
        const showError = msg => { ui.global_error.textContent = msg; ui.global_error.style.display = 'block'; setTimeout(() => ui.global_error.style.display = 'none', 4000); };
        
        // NEW: Dynamic Tag Colors
        function generateColorForTag(tag) {
            let hash = 0;
            for (let i = 0; i < tag.length; i++) {
                hash = tag.charCodeAt(i) + ((hash << 5) - hash);
            }
            const h = hash % 360;
            return `hsl(${h}, 60%, 45%)`;
        }

        // --- Core Data & Rendering ---
        async function loadInitialData() {
            try {
                const [articlesSnap, categoriesSnap] = await Promise.all([get(ref(db, 'blogData/articles')), get(ref(db, 'blogData/categories'))]);
                appState.articles = articlesSnap.exists() ? articlesSnap.val() : {};
                appState.allCategories = categoriesSnap.exists() ? ensureArray(categoriesSnap.val()) : [];
                ui.loader.style.display = 'none';
                filterAndSort(); renderCategories(); renderSortOptions();
            } catch (error) { console.error("Data loading failed:", error); showError('Ë≥áÊñôËºâÂÖ•Â§±ÊïóÔºÅ'); }
        }

        function filterAndSort() {
            let filtered = Object.entries(appState.articles);
            if (appState.currentFilter !== 'All') filtered = filtered.filter(([, a]) => a.category === appState.currentFilter);
            
            const searchTerm = ui.search_input.value.toLowerCase();
            if (searchTerm) filtered = filtered.filter(([, a]) => (a.title+' '+(a.content||'')+' '+ensureArray(a.tags).join(' ')).toLowerCase().includes(searchTerm) );
            
            filtered.sort(([, a], [, b]) => {
                switch(appState.currentSort) {
                    case 'oldest': return new Date(a.date) - new Date(b.date);
                    case 'popular': return (b.viewCount || 0) - (a.viewCount || 0);
                    case 'newest':
                    default: return new Date(b.date) - new Date(a.date);
                }
            });
            
            appState.sortedArticleIds = filtered.map(([id]) => id);
            renderArticleGrid();
        }

            ui.article_grid.innerHTML = appState.sortedArticleIds.map(id => {

                        </div>
                        <button class="card-edit-btn" data-id="${id}">‚úèÔ∏è Á∑®ËºØ</button>
                    </div>`;
            }).join('') || '<p>Ê≤íÊúâÊâæÂà∞Áõ∏ÈóúÊñáÁ´†ÂñîÔºÅ</p>';
        }

        async function renderArticle(id) {
            const article = appState.articles[id];
            if (!article) return showError("Êâæ‰∏çÂà∞ÊñáÁ´†ÔºÅ");
            
            // NEW: Increment view count
            await incrementViewCount(id);

            ui.article_view.innerHTML = `

                    <h1 class="article-title">${article.title}</h1>

                    </div>

                    <div class="article-content">${marked.parse(article.content || '')}</div>
                    <div class="article-feedback">
                        <div id="comment-section">

                            <form id="comment-form" data-id="${id}">
                                <input id="comment-author" type="text" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" required>
                                <textarea id="comment-text" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï..." required></textarea>
                                <button type="submit" class="btn">ÈÄÅÂá∫</button>
                            </form>
                            <div id="comment-list"></div>
                        </div>
                    </div>
                </div>`;
            
            if (window.hljs) ui.article_view.querySelectorAll('pre code').forEach(hljs.highlightBlock);
            switchView('article-view');
            renderBottomNav(id);
            loadLikes(id);
            loadComments(id);
        }

        // --- Community Features: Views, Likes, Comments ---
        
        async function incrementViewCount(id) {
            if (sessionStorage.getItem(`viewed_${id}`)) return;
            sessionStorage.setItem(`viewed_${id}`, 'true');
            const countRef = ref(db, `blogData/articles/${id}/viewCount`);
            await set(countRef, increment(1));
            if(appState.articles[id]) appState.articles[id].viewCount = (appState.articles[id].viewCount || 0) + 1;
        }

        async function loadLikes(id) {
            const snapshot = await get(ref(db, `likes/${id}`));
            const likes = snapshot.val() || {};
            const likeCount = Object.keys(likes).length;
            document.getElementById('like-count').textContent = likeCount;
            const userLikeKey = localStorage.getItem('blogUserKey');
            if(userLikeKey && likes[userLikeKey]) {
                document.getElementById('like-btn').classList.add('liked');
            }
        }
        
        async function handleLike(id) {
            let userLikeKey = localStorage.getItem('blogUserKey');
            if (!userLikeKey) {
                userLikeKey = `user_${Date.now()}${Math.random()}`;
                localStorage.setItem('blogUserKey', userLikeKey);
            }
            const likeBtn = document.getElementById('like-btn');
            const likeRef = ref(db, `likes/${id}/${userLikeKey}`);
            const isLiked = likeBtn.classList.contains('liked');

            await (isLiked ? remove(likeRef) : set(likeRef, true));
            likeBtn.classList.toggle('liked');
            loadLikes(id); // Recalculate and update count
        }

        async function loadComments(id) {
            const snapshot = await get(ref(db, `comments/${id}`));
            const comments = snapshot.val() || {};
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = Object.entries(comments).sort((a,b) => a[1].timestamp - b[1].timestamp).map(([,c]) => `
                <div class="comment">
                    <p>${c.text}</p>
                    <div class="comment-meta">
                        <span>By: ${c.author}</span>
                        <span>${new Date(c.timestamp).toLocaleString()}</span>
                    </div>
                </div>
            `).join('') || '<p>ÁõÆÂâçÊ≤íÊúâÁïôË®Ä„ÄÇ</p>';
        }

        async function postComment(e) {
            e.preventDefault();
            const id = e.target.dataset.id;
            const author = document.getElementById('comment-author').value.trim();
            const text = document.getElementById('comment-text').value.trim();
            if(!author || !text) return;

            const newCommentRef = ref(db, `comments/${id}/${Date.now()}`);
            await set(newCommentRef, { author, text, timestamp: Date.now() });
            document.getElementById('comment-form').reset();
            loadComments(id);
        }

        // --- Editor & CRUD ---
        function openEditor(id = null) {
            const isNew = !id;
            const article = isNew ? {} : appState.articles[id];
            
            ui.editor_id.value = id;
            ui.editor_title.value = article.title || '';
            ui.editor_date.value = article.date || new Date().toISOString().split('T')[0];
            ui.editor_category.value = article.category || (appState.currentFilter !== 'All' ? appState.currentFilter : '');
            ui.editor_cover_image.value = article.coverImage || '';
            ui.editor_tags.value = ensureArray(article.tags).join(', ');
            ui.delete_btn.style.display = isNew ? 'none' : 'block';
            
            if (!editor) {
                editor = new toastui.Editor({
                    el: ui.editor_container, height: '100%', initialEditType: 'markdown', previewStyle: 'vertical'
                });
            }
            editor.setMarkdown(article.content || '');
            ui.editor_overlay.classList.add('active');
            editor.focus();
        }

        async function saveArticle() {
            ui.save_btn.disabled = true;
            const id = ui.editor_id.value || `post_${Date.now()}`;
            const articleData = {
                title: ui.editor_title.value.trim(),
                date: ui.editor_date.value,
                category: ui.editor_category.value.trim(),
                coverImage: ui.editor_cover_image.value.trim(),
                tags: ensureArray(ui.editor_tags.value),
                content: editor.getMarkdown()
            };

            if (!articleData.title || !articleData.date || !articleData.category) {
                showError('Ê®ôÈ°å„ÄÅÊó•Êúü„ÄÅÂàÜÈ°ûÁÇ∫ÂøÖÂ°´È†ÖÔºÅ'); ui.save_btn.disabled = false; return;
            }

            try {
                await set(ref(db, `blogData/articles/${id}`), { ...appState.articles[id], ...articleData });
                appState.articles[id] = { ...appState.articles[id], ...articleData };
                
                if (!appState.allCategories.includes(articleData.category)) {
                    appState.allCategories.push(articleData.category);
                    await set(ref(db, 'blogData/categories'), appState.allCategories);
                    renderCategories();
                }

                alert('ÂÑ≤Â≠òÊàêÂäüÔºÅ');
                ui.editor_overlay.classList.remove('active');
                filterAndSort();
            } catch (error) { showError('ÂÑ≤Â≠òÂ§±ÊïóÔºÅ'); } finally { ui.save_btn.disabled = false; }
        }

        async function deleteArticle() { /* Unchanged */ }

        // --- UI & Event Listeners ---
        function setupEventListeners() {
            document.addEventListener('click', e => {
                // Dropdown handling
                if (!e.target.closest('.control-group')) document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));

                // View switching and CRUD
                const id = e.target.closest('[data-id]')?.dataset.id;
                if(e.target.matches('#site-title') || e.target.matches('.back-btn')) switchView('home-view');
                if(e.target.matches('.card-cover-image, .card-content')) renderArticle(id);
                if(e.target.matches('.card-edit-btn')) openEditor(id);
                if(e.target.matches('#new-article-btn')) openEditor();
                if(e.target.matches('.nav-btn.prev-btn:not([disabled])')) renderArticle(id);
                if(e.target.matches('.nav-btn.next-btn:not([disabled])')) renderArticle(id);

                // Likes
                if (e.target.closest('.like-action')) handleLike(e.target.closest('[data-id]').dataset.id);
                if(e.target.matches('.article-header-image')) { // Double-click to like
                    if(e.detail === 2) handleLike(id);
                }

                // Others
                if(e.target === ui.p) { /* Password logic remains */ }
            });

            document.addEventListener('submit', e => {
                if (e.target.id === 'comment-form') postComment(e);
                // if (e.target.id === 'add-cat-form') addCategory(e);
            });
            
            ui.sort_dropdown.addEventListener('click', e => { if (e.target.dataset.sort) { appState.currentSort = e.target.dataset.sort; filterAndSort(); renderSortOptions(); } });
            ui.category_dropdown.addEventListener('click', e => { if (e.target.dataset.cat) { /* ... category logic ... */ } });
            
            // Editor buttons
            ui.save_btn.addEventListener('click', saveArticle);
            ui.cancel_btn.addEventListener('click', () => ui.editor_overlay.classList.remove('active'));
            ui.delete_btn.addEventListener('click', deleteArticle);
            
            // Search on input
            ui.search_input.addEventListener('input', filterAndSort);
        }

        // Initialize functions
        function switchView(viewName) { /* ... */ }
        function renderBottomNav(id) { /* ... */ }
        function renderCategories() { /* ... */ }
        function renderSortOptions() { 
            const options = { newest: 'ÊúÄÊñ∞', oldest: 'ÊúÄËàä', popular: 'ÁÜ±ÈñÄ' };
            ui.sort_dropdown.innerHTML = Object.entries(options).map(([k,v]) => `<div class="dropdown-item ${appState.currentSort === k ? 'active' : ''}" data-sort="${k}">${v}</div>`).join('');
            ui.sort_display_btn.textContent = `ÊéíÂ∫è: ${options[appState.currentSort]} ‚ñº`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadInitialData();
            setupEventListeners();
        });
    </script>
