        const applySavedTheme = () => { if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); elements.themeToggle.textContent = 'üåô'; }};

        // --- App Initialization ---
        const init = () => {
            applySavedTheme();
            marked.setOptions({ breaks: true, gfm: true });
            loadData();
            renderHomePage();

            elements.siteTitle.addEventListener('click', showHomePage);
            elements.newArticleBtn.addEventListener('click', () => showEditor());
            elements.exitEditBtn.addEventListener('click', exitEditMode);
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.saveBtn.addEventListener('click', saveArticle);
            elements.deleteBtn.addEventListener('click', deleteArticle);
            elements.searchInput.addEventListener('input', (e) => renderHomePage(e.target.value));
            
            if (new URLSearchParams(window.location.search).get('admin') === '1') {
                enterEditMode();
            }
        };
        init();
    });
    </script>
</body>
