                currentRange.setEnd(currentRange.endContainer, currentRange.endOffset + offset);
                selection.removeAllRanges();
                selection.addRange(currentRange);
            }

            slashMenu.style.display = 'none';
            savedRange = null;
            editorContent.focus(); // Final focus ensure
        };


        // --- Theme ---
        const toggleTheme = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        const applySavedTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'ğŸŒ™';
            }
        };

        // --- Event Listeners Setup ---
        siteTitle.addEventListener('click', showHomePage);
        newArticleBtn.addEventListener('click', () => showEditor());
        exitEditBtn.addEventListener('click', exitEditMode);
        themeToggle.addEventListener('click', toggleTheme);
        saveBtn.addEventListener('click', saveArticle);
        deleteBtn.addEventListener('click', deleteArticle);
        searchInput.addEventListener('input', (e) => renderHomePage(e.target.value));
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === CORRECT_PASSWORD) enterEditMode();
            else alert('å¯†ç¢¼éŒ¯èª¤ï¼');
        });
        siteFooter.addEventListener('click', () => {
            footerClickCount++;
            clearTimeout(footerClickTimer);
            footerClickTimer = setTimeout(() => { footerClickCount = 0; }, 1000);
            if (footerClickCount >= 5) {
                footerClickCount = 0;
                if (!isEditMode) {
                    passwordModal.style.display = 'flex';
                    passwordInput.focus();
                } else {
                    exitEditMode();
                }
            }
        });

        // Add listeners to slash menu items
        document.querySelectorAll('.slash-item').forEach(item => {
            item.addEventListener('mousedown', executeSlashCommand); // Use mousedown
        });
        editorContent.addEventListener('keyup', handleSlashCommandInput);
        document.addEventListener('click', (e) => {
            if (!editorContent.contains(e.target) && !slashMenu.contains(e.target)) {
                slashMenu.style.display = 'none';
            }
        });

        // --- App Initialization ---
        const init = () => {
            applySavedTheme();
            loadData();
            renderHomePage();
        };

        init();
    });
    </script>
</body>
