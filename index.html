<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI's Tech Log - üöÄ Pro Version</title>

    <!-- Essential Libraries: Firebase, Markdown Parser, Code Highlighter -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>

    <!-- NEW: Toast UI Editor for a modern writing experience -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <style>
        :root {
            --bg-color: #f9f9fb; --text-color: #1d1d1f; --primary-color: #0071e3;
            --accent-color: #ff8c00; --success-color: #34c759; --secondary-color: #6e6e73;
            --border-color: #d2d2d7; --card-bg: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08);
            --code-bg: #f5f5f7; --code-color: #333; --danger-color: #ff3b30;
            --radius-large: 20px; --radius-medium: 15px; --radius-small: 10px;
        }
        body.dark-mode {
            --bg-color: #000000; --text-color: #f5f5f7; --primary-color: #2997ff;
            --accent-color: #ff9500; --success-color: #30d158; --secondary-color: #8e8e93;
            --border-color: #424245; --card-bg: #1c1c1e; --shadow-color: rgba(0, 0, 0, 0.3);
            --code-bg: #2c2c2e; --code-color: #f0f0f0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro TC", "ËòãÊñπ-ÁπÅ", "PingFang TC", "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); line-height: 1.7;
        }
        .btn, .control-btn { border: none; padding: 10px 24px; border-radius: var(--radius-large); cursor: pointer; font-weight: 600; font-size: 0.95rem; background: linear-gradient(45deg, var(--primary-color), var(--accent-color)); color: #fff; box-shadow: 0 2px 8px var(--shadow-color); transition: all 0.2s; }
        .btn:disabled, .control-btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.7; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 15px var(--shadow-color); }
        .site-header { position: sticky; top: 0; z-index: 100; padding: 0 5%; background-color: rgba(var(--bg-color), 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); }
        .header-content { display: flex; justify-content: space-between; align-items: center; min-height: 60px; max-width: 1200px; margin: 0 auto; gap: 15px; flex-wrap: wrap;}
        .site-title { font-size: 1.5rem; font-weight: 700; cursor: pointer; color: var(--primary-color); }
        .controls { display: flex; align-items: center; gap: 10px; }
        .control-group { position: relative; }
        .control-dropdown { display: none; position: absolute; top: 110%; right: 0; min-width: 180px; background:var(--card-bg); border-radius: var(--radius-large); z-index: 110; padding: 8px; box-shadow: 0 8px 30px var(--shadow-color); border:1px solid var(--border-color);}
        .control-dropdown.active { display: block; animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(-10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .dropdown-item { display: block; width: 100%; text-align: left; padding: 10px 15px; border: none; background: none; color: var(--text-color); cursor: pointer; border-radius: var(--radius-small); font-weight: 500;}
        .dropdown-item:hover, .dropdown-item.active { background-color: var(--primary-color); color: white; }
        .search-input { width: 180px; padding: 8px 15px; border-radius: var(--radius-medium); border: 1px solid var(--border-color); background-color: var(--code-bg); color: var(--text-color); }
        main { padding: 40px 5%; max-width: 1280px; margin: 0 auto; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .article-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 30px; }
        .article-card { background: var(--card-bg); border-radius: var(--radius-large); overflow: hidden; box-shadow: 0 4px 25px var(--shadow-color); transition: all 0.3s; position: relative; }
        .article-card:hover { transform: translateY(-8px); box-shadow: 0 12px 40px var(--shadow-color); }
        .card-cover-image { width: 100%; aspect-ratio: 16 / 10; object-fit: cover; cursor: pointer; }
        .card-content { padding: 20px; cursor: pointer; }
        body.edit-mode .card-edit-btn { display: block; }
        .card-edit-btn { display: none; position: absolute; top: 15px; right: 15px; z-index: 5; }
        .article-container { max-width: 800px; margin: 0 auto; }
        .article-header-image { width: 100%; aspect-ratio: 21 / 9; object-fit: cover; border-radius: var(--radius-large); margin-bottom: 20px; cursor: pointer; }
        .article-title { font-size: 2.5rem; }
        .article-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .tag { color: white; padding: 5px 12px; border-radius: var(--radius-small); font-size: 0.8rem; font-weight: 600; }
        .modal { width: 95%; max-width: 1100px; height: 90vh; background: var(--card-bg); border-radius: var(--radius-large); display: flex; flex-direction: column; }
        .editor-header { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; border-bottom: 1px solid var(--border-color); }
        .editor-header input { padding: 10px; border-radius: var(--radius-medium); border: 1px solid var(--border-color); }
        #editor-title { flex: 1 1 100%; font-size: 1.2rem; font-weight: bold; }
        .modal-body { flex-grow: 1; overflow: hidden; }
        .modal-footer { padding: 10px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; }
        .toastui-editor-defaultUI { border: 0 !important; }
        .article-feedback { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .article-stats { display: flex; align-items: center; gap: 20px; color: var(--secondary-color); font-weight: 600; }
        .like-action { display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none; }
        #like-btn { font-size: 1.8rem; transition: all 0.2s; color: var(--secondary-color); }
        #like-btn.liked { color: var(--danger-color); transform: scale(1.15); }
        #comment-section { margin-top: 30px; }
        #comment-form { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-bottom: 30px; }
        #comment-form input, #comment-form textarea { padding: 12px; border-radius: var(--radius-medium); border: 1px solid var(--border-color); background-color: var(--code-bg); }
        #comment-form textarea { grid-column: 1 / -1; }
        .comment { padding: 15px; background: var(--code-bg); border-radius: var(--radius-medium); margin-bottom: 15px; }
        .comment-meta { font-size: 0.9rem; color: var(--secondary-color); display: flex; justify-content: space-between; }
        #global-error { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--danger-color); color: #fff; padding: 12px 20px; border-radius: var(--radius-large); z-index: 9999; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div id="site-title" class="site-title">üöÄ Kai's Tech Log</div>
            <div class="controls">
                <input type="search" id="search-input" class="search-input" placeholder="ÊêúÂ∞ã...">
                <div id="theme-toggle" style="cursor: pointer; font-size: 1.5rem;">‚òÄÔ∏è</div>
                <div class="control-group">
                    <button id="sort-display-btn" class="control-btn">ÊéíÂ∫è ‚ñº</button>
                    <div id="sort-dropdown" class="control-dropdown"></div>
                </div>
                <div class="control-group">
                    <button id="category-display-btn" class="control-btn">ÂàÜÈ°û ‚ñº</button>
                    <div id="category-dropdown" class="control-dropdown"></div>
                </div>
                <button id="new-article-btn" class="btn" style="display:none;">+ Êñ∞Â¢û</button>
            </div>
        </div>
    </header>
    
    <div id="global-error"></div>
    <main>
        <div id="home-view" class="view active">
            <div id="loader"><p>Ë≥áÊñôËºâÂÖ•‰∏≠...</p></div>
            <div id="article-grid" class="article-grid"></div>
        </div>
        <div id="article-view" class="view"></div>
    </main>
    
    <div id="editor-overlay" style="display:none; position:fixed; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000;">
        <div class="modal">
            <div class="editor-header">
                <input type="hidden" id="editor-id">
                <input type="text" id="editor-title" placeholder="ÊñáÁ´†Ê®ôÈ°å...">
                <input type="date" id="editor-date">
                <input type="text" id="editor-category" placeholder="ÂàÜÈ°û" list="category-list">
                <input type="text" id="editor-cover-image" placeholder="Â∞ÅÈù¢ÂúñÁâá URL">
                <input type="text" id="editor-tags" placeholder="Ê®ôÁ±§ (ÈÄóËôüÂàÜÈöî)">
            </div>
            <div id="editor-container" class="modal-body"></div>
            <div class="modal-footer">
                <button id="delete-btn" class="btn btn-danger">Âà™Èô§</button>
                <div>
                    <button id="cancel-btn" class="btn btn-secondary">ÂèñÊ∂à</button>
                    <button id="save-btn" class="btn">ÂÑ≤Â≠ò</button>
                </div>
            </div>
        </div>
    </div>
    <datalist id="category-list"></datalist>
    <footer style="text-align:center; padding:20px; color:var(--secondary-color);"><p id="admin-login" style="cursor:pointer;">¬© 2025 Kai's Tech Log</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, remove, increment } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y",
            authDomain: "blog-63ad2.firebaseapp.com", projectId: "blog-63ad2", 
            storageBucket: "blog-63ad2.appspot.com", messagingSenderId: "265914768921", 
            appId: "1:265914768921:web:e4c752780e604d0be69488", databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com", 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- State and UI Elements ---
        let appState = { articles: {}, allCategories: [], isEditMode: false, currentFilter: 'All', currentSort: 'newest' };
        let editor; // Toast UI Editor instance

        const ui = {
            body: document.body,
            siteTitle: document.getElementById('site-title'),
            searchInput: document.getElementById('search-input'),
            themeToggle: document.getElementById('theme-toggle'),
            sortBtn: document.getElementById('sort-display-btn'),
            sortDropdown: document.getElementById('sort-dropdown'),
            catBtn: document.getElementById('category-display-btn'),
            catDropdown: document.getElementById('category-dropdown'),
            newArticleBtn: document.getElementById('new-article-btn'),
            homeView: document.getElementById('home-view'),
            articleView: document.getElementById('article-view'),
            articleGrid: document.getElementById('article-grid'),
            loader: document.getElementById('loader'),
            editorOverlay: document.getElementById('editor-overlay'),
            editorId: document.getElementById('editor-id'),
            editorTitle: document.getElementById('editor-title'),
            editorDate: document.getElementById('editor-date'),
            editorCategory: document.getElementById('editor-category'),
            editorCoverImage: document.getElementById('editor-cover-image'),
            editorTags: document.getElementById('editor-tags'),
            editorContainer: document.getElementById('editor-container'),
            saveBtn: document.getElementById('save-btn'),
            cancelBtn: document.getElementById('cancel-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            categoryList: document.getElementById('category-list'),
            adminLogin: document.getElementById('admin-login'),
            globalError: document.getElementById('global-error'),
        };

        // --- Helper Functions ---
        const ensureArray = data => Array.isArray(data) ? data : (typeof data === 'string' && data ? data.split(',').map(t=>t.trim()) : []);
        const showError = msg => { ui.globalError.textContent = msg; ui.globalError.style.display = 'block'; setTimeout(() => ui.globalError.style.display = 'none', 4000); };
        
        function generateColorForTag(tag) {
            let hash = 0;
            for (let i = 0; i < tag.length; i++) hash = tag.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${hash % 360}, 60%, 45%)`;
        }

        // --- Core Application Logic ---
        async function loadInitialData() {
            ui.loader.style.display = 'block';
            try {
                const [articlesSnap, categoriesSnap] = await Promise.all([get(ref(db, 'blogData/articles')), get(ref(db, 'blogData/categories'))]);
                appState.articles = articlesSnap.exists() ? articlesSnap.val() : {};
                appState.allCategories = categoriesSnap.exists() ? ensureArray(categoriesSnap.val()) : [];
                filterAndSort();
                renderCategories();
                renderSortOptions();
            } catch (error) { console.error("Data loading failed:", error); showError('Ë≥áÊñôËºâÂÖ•Â§±ÊïóÔºÅ'); }
            finally { ui.loader.style.display = 'none'; }
        }

        function filterAndSort() {
            let filtered = Object.entries(appState.articles);
            if (appState.currentFilter !== 'All') filtered = filtered.filter(([, a]) => a.category === appState.currentFilter);
            
            const searchTerm = ui.searchInput.value.toLowerCase();
            if (searchTerm) filtered = filtered.filter(([, a]) => (a.title+' '+(a.content||'')+' '+ensureArray(a.tags).join(' ')).toLowerCase().includes(searchTerm) );
            
            filtered.sort(([, a], [, b]) => {
                switch(appState.currentSort) {
                    case 'oldest': return new Date(a.date) - new Date(b.date);
                    case 'popular': return (b.viewCount || 0) - (a.viewCount || 0);
                    default: return new Date(b.date) - new Date(a.date);
                }
            });
            
            ui.articleGrid.innerHTML = filtered.map(([id, article]) => {
                if (!article) return '';
                const tagsHtml = ensureArray(article.tags).map(tag => `<span class="tag" style="background-color: ${generateColorForTag(tag)};">${tag}</span>`).join('');
                return `
                    <div class="article-card" data-id="${id}">
                        <img src="${article.coverImage || ''}" class="card-cover-image" onerror="this.style.display='none'">
                        <div class="card-content"><h3>${article.title || 'ÁÑ°Ê®ôÈ°å'}</h3><div class="article-tags">${tagsHtml}</div></div>
                        <button class="card-edit-btn btn btn-sm" data-id="${id}">‚úèÔ∏è Á∑®ËºØ</button>
                    </div>`;
            }).join('') || '<p>Ê≤íÊúâÊâæÂà∞Áõ∏ÈóúÊñáÁ´†ÂñîÔºÅ</p>';
        }

        async function renderArticle(id) {
            const article = appState.articles[id];
            if (!article) return showError("Êâæ‰∏çÂà∞ÊñáÁ´†ÔºÅ");
            
            if (!sessionStorage.getItem(`viewed_${id}`)) {
                sessionStorage.setItem(`viewed_${id}`, 'true');
                await set(ref(db, `blogData/articles/${id}/viewCount`), increment(1));
                if(appState.articles[id]) appState.articles[id].viewCount = (appState.articles[id].viewCount || 0) + 1;
            }

            ui.articleView.innerHTML = `
                <div class="article-container">
                    <img src="${article.coverImage || ''}" class="article-header-image" data-id="${id}" onerror="this.style.display='none'">
                    <h1 class="article-title">${article.title}</h1>
                    <div class="article-stats">
                        <div class="like-action" data-id="${id}"><span id="like-btn">‚ù§Ô∏è</span><span id="like-count">0</span></div>
                        <div>üëÅÔ∏è <span id="view-count">${article.viewCount || 1}</span></div>
                    </div>
                    <div class="article-content">${marked.parse(article.content || '')}</div>
                    <div class="article-feedback">
                        <div id="comment-section">
                            <h3>ÁïôË®Ä</h3>
                            <form id="comment-form" data-id="${id}">
                                <input id="comment-author" type="text" placeholder="‰Ω†ÁöÑÂêçÂ≠ó" required>
                                <textarea id="comment-text" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï..." required></textarea>
                                <button type="submit" class="btn">ÈÄÅÂá∫</button>
                            </form>
                            <div id="comment-list"></div>
                        </div>
                    </div>
                </div>`;
            
            switchView('article-view');
            loadLikesAndComments(id);
        }

        async function loadLikesAndComments(id) {
            const [likesSnap, commentsSnap] = await Promise.all([get(ref(db, `likes/${id}`)), get(ref(db, `comments/${id}`))]);
            // Likes
            const likes = likesSnap.val() || {};
            document.getElementById('like-count').textContent = Object.keys(likes).length;
            if(localStorage.getItem('blogUserKey') && likes[localStorage.getItem('blogUserKey')]) {
                document.getElementById('like-btn').classList.add('liked');
            }
            // Comments
            const comments = commentsSnap.val() || {};
            document.getElementById('comment-list').innerHTML = Object.values(comments).sort((a,b) => a.timestamp - b.timestamp).map(c => `
                <div class="comment"><p>${c.text}</p><div class="comment-meta"><span>By: ${c.author}</span><span>${new Date(c.timestamp).toLocaleDateString()}</span></div></div>
            `).join('') || '<p>ÁõÆÂâçÊ≤íÊúâÁïôË®Ä„ÄÇ</p>';
        }

        async function handleLike(id) {
            let userKey = localStorage.getItem('blogUserKey') || `user_${Date.now()}`;
            localStorage.setItem('blogUserKey', userKey);
            const likeBtn = document.getElementById('like-btn');
            const likeRef = ref(db, `likes/${id}/${userKey}`);
            await (likeBtn.classList.contains('liked') ? remove(likeRef) : set(likeRef, true));
            loadLikesAndComments(id);
        }

        // --- Editor and Admin ---
        function openEditor(id = null) {
            const article = id ? appState.articles[id] : {};
            ui.editorId.value = id;
            ui.editorTitle.value = article.title || '';
            ui.editorDate.value = article.date || new Date().toISOString().split('T')[0];
            ui.editorCategory.value = article.category || (appState.currentFilter !== 'All' ? appState.currentFilter : '');
            ui.editorCoverImage.value = article.coverImage || '';
            ui.editorTags.value = ensureArray(article.tags).join(', ');
            ui.deleteBtn.style.display = id ? 'block' : 'none';
            
            if (!editor) {
                editor = new toastui.Editor({
                    el: ui.editorContainer, height: '100%', initialEditType: 'markdown', previewStyle: 'vertical'
                });
            }
            editor.setMarkdown(article.content || '');
            ui.editorOverlay.style.display = 'flex';
            editor.focus();
        }

        async function saveArticle() {
            ui.saveBtn.disabled = true;
            const id = ui.editorId.value || `post_${Date.now()}`;
            const articleData = {
                title: ui.editorTitle.value.trim(), date: ui.editorDate.value,
                category: ui.editorCategory.value.trim(), coverImage: ui.editorCoverImage.value.trim(),
                tags: ensureArray(ui.editorTags.value), content: editor.getMarkdown()
            };
            if (!articleData.title || !articleData.date || !articleData.category) {
                showError('Ê®ôÈ°å„ÄÅÊó•Êúü„ÄÅÂàÜÈ°ûÁÇ∫ÂøÖÂ°´ÔºÅ'); ui.saveBtn.disabled = false; return;
            }
            try {
                await set(ref(db, `blogData/articles/${id}`), { ...appState.articles[id], ...articleData });
                appState.articles[id] = { ...appState.articles[id], ...articleData };
                if (!appState.allCategories.includes(articleData.category)) {
                    appState.allCategories.push(articleData.category);
                    await set(ref(db, 'blogData/categories'), appState.allCategories);
                    renderCategories();
                }
                ui.editorOverlay.style.display = 'none';
                filterAndSort();
            } catch (error) { showError('ÂÑ≤Â≠òÂ§±ÊïóÔºÅ'); } finally { ui.saveBtn.disabled = false; }
        }

        // --- UI Rendering ---
        const switchView = viewName => {
            ui.homeView.classList.toggle('active', viewName === 'home-view');
            ui.articleView.classList.toggle('active', viewName === 'article-view');
        };
        const renderSortOptions = () => {
            const opts = { newest: 'ÊúÄÊñ∞', oldest: 'ÊúÄËàä', popular: 'ÁÜ±ÈñÄ' };
            ui.sortDropdown.innerHTML = Object.entries(opts).map(([k,v]) => `<div class="dropdown-item ${appState.currentSort===k?'active':''}" data-sort="${k}">${v}</div>`).join('');
            ui.sortBtn.textContent = `ÊéíÂ∫è: ${opts[appState.currentSort]} ‚ñº`;
        };
        const renderCategories = () => {
            const cats = ['All', ...appState.allCategories.sort()];
            ui.catDropdown.innerHTML = cats.map(c => `<div class="dropdown-item ${appState.currentFilter===c?'active':''}" data-cat="${c}">${c==='All'?'ÂÖ®ÈÉ®':c}</div>`).join('');
            ui.catBtn.textContent = `ÂàÜÈ°û: ${appState.currentFilter==='All'?'ÂÖ®ÈÉ®':appState.currentFilter} ‚ñº`;
            ui.categoryList.innerHTML = appState.allCategories.map(c => `<option value="${c}"></option>`).join('');
        };
        
        // --- Event Listeners ---
        function setupEventListeners() {
            document.addEventListener('click', e => {
                const id = e.target.closest('[data-id]')?.dataset.id;
                // UI Toggles
                if (!e.target.closest('.control-group')) document.querySelectorAll('.control-dropdown').forEach(d => d.classList.remove('active'));
                // Navigation
                if(e.target === ui.siteTitle) switchView('home-view');
                if(e.target.closest('.article-card') && !e.target.matches('.card-edit-btn')) renderArticle(id);
                if(e.target.matches('.card-edit-btn')) openEditor(id);
                if (e.target.closest('.like-action') || (e.target.matches('.article-header-image') && e.detail === 2)) handleLike(id);
            });
            ui.themeToggle.addEventListener('click', () => { ui.body.classList.toggle('dark-mode'); ui.themeToggle.textContent = ui.body.classList.contains('dark-mode') ? 'üåô':'‚òÄÔ∏è'; });
            ui.searchInput.addEventListener('input', filterAndSort);
            ui.newArticleBtn.addEventListener('click', () => openEditor());
            ui.sortBtn.addEventListener('click', () => ui.sortDropdown.classList.toggle('active'));
            ui.catBtn.addEventListener('click', () => ui.catDropdown.classList.toggle('active'));
            ui.sortDropdown.addEventListener('click', e => { if (e.target.dataset.sort) { appState.currentSort = e.target.dataset.sort; filterAndSort(); renderSortOptions(); }});
            ui.catDropdown.addEventListener('click', e => { if (e.target.dataset.cat) { appState.currentFilter = e.target.dataset.cat; filterAndSort(); renderCategories(); }});
            ui.saveBtn.addEventListener('click', saveArticle);
            ui.cancelBtn.addEventListener('click', () => ui.editorOverlay.style.display = 'none');
            ui.adminLogin.addEventListener('click', () => {
                const pass = prompt('Ë´ãËº∏ÂÖ•ÁÆ°ÁêÜÂØÜÁ¢º:');
