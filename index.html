        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAKiC62bh50NXLMWwbfNHekmVCBtTtam6Y", 
            authDomain: "blog-63ad2.firebaseapp.com", 
            projectId: "blog-63ad2", 
            storageBucket: "blog-63ad2.appspot.com", 
            messagingSenderId: "265914768921", 
            appId: "1:265914768921:web:e4c752780e604d0be69488", 
            databaseURL: "https://blog-63ad2-default-rtdb.firebaseio.com", 
        };
        
        let appState = { 
            articles: {}, 
            allCategories: [], 
            isEditMode: false, 
            currentFilter: 'All',
            currentSort: 'newest',
            sortedArticleIds: []
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const articlesRef = ref(db, 'blogData/articles');
        const categoriesRef = ref(db, 'blogData/categories');

        const ui = {
            loader: document.getElementById('loader'),
            loaderText: document.getElementById('loader-text'),
            progressBarInner: document.getElementById('progress-bar-inner'),
            homeView: document.getElementById('home-view'),
            articleView: document.getElementById('article-view'),
            articleGrid: document.getElementById('article-grid'),
            sortDisplayBtn: document.getElementById('sort-display-btn'),
            sortDropdown: document.getElementById('sort-dropdown'),
            catDisplayBtn: document.getElementById('category-display-btn'),
            catDropdown: document.getElementById('category-dropdown'),
            siteTitle: document.getElementById('site-title'),
            searchInput: document.getElementById('search-input'),
            themeToggle: document.getElementById('theme-toggle'),
            newArticleBtn: document.getElementById('new-article-btn'),
            exitEditBtn: document.getElementById('exit-edit-btn'),
            editorOverlay: document.getElementById('editor-overlay'), editorId: document.getElementById('editor-id'),
            editorDate: document.getElementById('editor-date'), editorCategory: document.getElementById('editor-category'),
            editorCoverImage: document.getElementById('editor-cover-image'), editorTags: document.getElementById('editor-tags'),
            editorContent: document.getElementById('editor-content'), saveBtn: document.getElementById('save-btn'),
            cancelBtn: document.getElementById('cancel-btn'), deleteBtn: document.getElementById('delete-btn'),
            categoryDataList: document.getElementById('category-list'),
            catMgmtOverlay: document.getElementById('cat-mgmt-overlay'), catMgmtList: document.getElementById('cat-mgmt-list'),
            closeCatMgmtBtn: document.getElementById('close-cat-mgmt-btn'), addCatForm: document.getElementById('add-cat-form'),
            addCatInput: document.getElementById('add-cat-input'),
        };
        
        async function loadInitialData() {
            try {
                ui.progressBarInner.style.width = '30%';
                const [articlesSnapshot, categoriesSnapshot] = await Promise.all([
                    get(articlesRef),
                    get(categoriesRef)
                ]);
                ui.progressBarInner.style.width = '70%';

                appState.articles = articlesSnapshot.val() || {};
                appState.allCategories = categoriesSnapshot
